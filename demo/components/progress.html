<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Progress</h1>
        <div class="progress shadow-sm">
            <div class="progress-bar" style="width: 75%;"></div>
        </div>
        <div class="progress shadow-sm">
            <div class="progress-bar bg-secondary" style="width: 50%;"></div>
        </div>
        <div class="progress shadow-sm">
            <div class="progress-bar bg-success" style="width: 40%;"></div>
        </div>
        <div class="progress shadow-sm">
            <div class="progress-bar bg-info" style="width: 30%;"></div>
        </div>
        <div class="progress shadow-sm">
            <div class="progress-bar bg-warning" style="width: 20%;"></div>
        </div>
        <div class="progress shadow-sm">
            <div class="progress-bar bg-danger" style="width: 10%;"></div>
        </div>
        <div class="progress progress-vertical shadow-sm">
            <div class="progress-bar bg-danger" style="height: 50%;"></div>
        </div>
    </div>
</body>

</html>
