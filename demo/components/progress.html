<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        .progress {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Progress Bars</h1>
        <div class="mb-4">
            <div class="progress shadow-sm">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-info" role="progressbar" style="width: 30%;" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="10"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <h4>With Text</h4>
        <div class="mb-4">
            <div class="progress shadow-sm">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                    aria-valuemax="100">75%</div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100">40%</div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-info" role="progressbar" style="width: 30%;" aria-valuenow="30"
                    aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100">20%</div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="10"
                    aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
        </div>

        <h4>Vertical</h4>
        <div class="mb-4">
            <div class="d-flex justify-content-between">
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar" role="progressbar" style="height: 75%;" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar bg-secondary" role="progressbar" style="height: 50%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar bg-success" role="progressbar" style="height: 40%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar bg-info" role="progressbar" style="height: 30%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar bg-warning" role="progressbar" style="height: 20%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress progress-vertical shadow-sm">
                    <div class="progress-bar bg-danger" role="progressbar" style="height: 10%;" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <h4>Striped</h4>
        <div class="mb-4">
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%;" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 50%;"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 40%;"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 30%;"
                    aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 20%;"
                    aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%;"
                    aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <h4>Animated</h4>
        <div class="mb-4">
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" role="progressbar"
                    style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                    style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"
                    style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                    style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress shadow-sm">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
                    style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</body>

</html>
