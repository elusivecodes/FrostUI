<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Inputs</h1>
        <form>
            <div class="form-group">
                <label for="textinput" class="form-label">Text Input:</label>
                <input type="text" id="textinput" class="form-input" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
            <div class="form-group">
                <label for="textarea" class="form-label">TextArea:</label>
                <textarea id="textarea" class="form-input" placeholder="Input"></textarea>
            </div>
            <div class="form-group">
                <label for="select" class="form-label">Select:</label>
                <select id="select" class="form-input">
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multiselect" class="form-label">Multi-Select:</label>
                <select id="multiselect" class="form-input" multiple="true">
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload" class="form-label">Upload:</label>
                <input type="file" id="upload" class="form-input" />
            </div>
            <hr />

            <h3>Minimal Inputs</h3>
            <div class="form-group">
                <label for="textminimal" class="form-label">Text Input:</label>
                <input type="text" id="textminimal" class="form-minimal" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
            <div class="form-group">
                <label for="textareaminimal" class="form-label">TextArea:</label>
                <textarea id="textareaminimal" class="form-minimal" placeholder="Input"></textarea>
            </div>
            <hr />

            <h3>Custom Elements</h3>
            <div class="form-group">
                <label for="checkbox" class="form-label">Checkbox:</label>
                <div>
                    <label class="form-check">
                        <input type="checkbox" id="checkbox" name="checkbox" />
                        <span class="checkbox"></span>
                    </label>
                    <label for="checkbox">Option</label>
                </div>
            </div>
            <div class="form-group">
                <label for="radio" class="form-label">Radio:</label>
                <div>
                    <label class="form-radio">
                        <input type="radio" id="radio" name="radio" />
                        <span class="radio"></span>
                    </label>
                    <label for="radio">Option</label>
                </div>
            </div>
            <div class="form-group">
                <label for="switch" class="form-label">Switch:</label>
                <div>
                    <label class="form-switch">
                        <input type="checkbox" id="switch" />
                        <span class="slider rounded"></span>
                    </label>
                    <label for="switch">Option</label>
                </div>
            </div>
            <div class="form-group">
                <label for="switch-lg" class="form-label">Switch:</label>
                <div>
                    <label class="form-switch switch-lg">
                        <input type="checkbox" id="switch-lg" />
                        <span class="slider rounded"></span>
                    </label>
                    <label for="switch-lg">Option</label>
                </div>
            </div>
            <hr />

            <h3>Input Groups</h3>
            <div class="form-group">
                <label for="input-group" class="form-label">Text Input:</label>
                <div class="input-group">
                    <div class="input-prepend">
                        <div class="input-group-text">Text</div>
                    </div>
                    <input type="text" id="input-group" class="form-input" placeholder="Input" />
                </div>
            </div>
            <div class="form-group">
                <label for="input-group2" class="form-label">Text Input:</label>
                <div class="input-group">
                    <input type="text" id="input-group2" class="form-input" placeholder="Input" />
                    <div class="input-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-select" class="form-label">Text Input:</label>
                <div class="input-group">
                    <select id="input-group-select" class="form-input">
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                    </select>
                    <div class="input-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group3" class="form-label">Text Input:</label>
                <div class="input-group">
                    <input type="text" id="input-group3" class="form-input" placeholder="Input" />
                    <div class="input-append">
                        <a href="#" class="btn btn-outline btn-dark">Button</a>
                    </div>
                    <div class="input-append">
                        <a href="#" class="btn btn-outline btn-success dropdown-toggle" data-toggle="dropdown"
                            data-position="end">Button</a>
                        <div class="dropdown-menu shadow-sm">
                            <div class="dropdown-item">Dropdown Header</div>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr />

            <h3>Validation</h3>
            <div class="form-group form-success">
                <label for="text-success" class="form-label">Text Input:</label>
                <input type="text" id="text-success" class="form-input" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
            <div class="form-group form-error">
                <label for="text-error" class="form-label">Text Input:</label>
                <input type="text" id="text-error" class="form-input" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
        </form>
    </div>
    <script>
        const core = frost.core;
        const colorpicker = core.findOne('#colorpicker');
        core.addEvent(colorpicker, 'change', e => core.setStyle(document.body, { backgroundColor: colorpicker.value }));
    </script>
</body>

</html>
