<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Groups</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Button Groups</h1>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple" type="button">Button 1</button>
                <button class="btn btn-secondary ripple" type="button">Button 2</button>
                <button class="btn btn-secondary ripple" type="button">Button 3</button>
            </div>
        </div>

        <h4>Active</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple active" type="button">Button 1</button>
                <button class="btn btn-secondary ripple" type="button">Button 2</button>
                <button class="btn btn-secondary ripple" type="button">Button 3</button>
            </div>
        </div>

        <h4>Mixed Styles</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn btn-danger ripple" type="button">Button 1</button>
                <button class="btn btn-warning ripple" type="button">Button 2</button>
                <button class="btn btn-success ripple" type="button">Button 3</button>
            </div>
        </div>

        <h4>Outline</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn btn-outline-secondary ripple" type="button">Button 1</button>
                <button class="btn btn-outline-secondary ripple" type="button">Button 2</button>
                <button class="btn btn-outline-secondary ripple" type="button">Button 3</button>
            </div>
        </div>

        <h4>Checkboxes &amp; Radios</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <input class="btn-check" id="buttonCheck1" type="checkbox" />
                <label class="btn btn-secondary" for="buttonCheck1" role="button">Checkbox 1</label>

                <input class="btn-check" id="buttonCheck2" type="checkbox" />
                <label class="btn btn-secondary" for="buttonCheck2" role="button">Checkbox 2</label>

                <input class="btn-check" id="buttonCheck3" type="checkbox" />
                <label class="btn btn-secondary" for="buttonCheck3" role="button">Checkbox 3</label>
            </div>
        </div>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <input class="btn-check" id="buttonRadio1" name="buttonRadio" type="radio" checked />
                <label class="btn btn-secondary" for="buttonRadio1" role="button">Radio 1</label>

                <input class="btn-check" id="buttonRadio2" name="buttonRadio" type="radio" />
                <label class="btn btn-secondary" for="buttonRadio2" role="button">Radio 2</label>

                <input class="btn-check" id="buttonRadio3" name="buttonRadio" type="radio" />
                <label class="btn btn-secondary" for="buttonRadio3" role="button">Radio 3</label>
            </div>
        </div>

        <h4>Toolbar</h4>
        <div class="mb-4">
            <div class="btn-toolbar" aria-label="Toolbar">
                <div class="btn-group me-2 mb-1" aria-label="Button Group">
                    <button class="btn btn-secondary ripple" type="button">1</button>
                    <button class="btn btn-secondary ripple" type="button">2</button>
                    <button class="btn btn-secondary ripple" type="button">3</button>
                    <button class="btn btn-secondary ripple" type="button">4</button>
                </div>
                <div class="btn-group me-2 mb-1" aria-label="Button Group">
                    <button class="btn btn-secondary ripple" type="button">5</button>
                    <button class="btn btn-secondary ripple" type="button">6</button>
                    <button class="btn btn-secondary ripple" type="button">7</button>
                </div>
                <div class="btn-group mb-1" aria-label="Button Group">
                    <button class="btn btn-secondary ripple" type="button">8</button>
                </div>
            </div>
        </div>

        <h4>Sizes</h4>
        <div class="mb-4">
            <div class="btn-group btn-group-lg mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple" type="button">Button 1</button>
                <button class="btn btn-secondary ripple" type="button">Button 2</button>
                <button class="btn btn-secondary ripple" type="button">Button 3</button>
            </div>
        </div>
        <div class="mb-4">
            <div class="btn-group btn-group-sm mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple" type="button">Button 1</button>
                <button class="btn btn-secondary ripple" type="button">Button 2</button>
                <button class="btn btn-secondary ripple" type="button">Button 3</button>
            </div>
        </div>

        <h4>Nesting</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple" type="button">Button</button>
                <button class="btn btn-secondary ripple" type="button">Button</button>
                <div class="btn-group mb-0" aria-label="Button Group">
                    <button class="btn btn-secondary ripple dropdown-toggle" data-ui-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="dropdown">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>Vertical</h4>
        <div class="mb-4">
            <div class="btn-group-vertical mb-0" aria-label="Button Group">
                <button class="btn btn-secondary ripple" type="button">Button</button>
                <button class="btn btn-secondary ripple" type="button">Button</button>
                <div class="btn-group mb-0" aria-label="Button Group">
                    <button class="btn btn-secondary ripple dropdown-toggle" data-ui-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="dropdown">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
