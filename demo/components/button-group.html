<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Groups</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Button Groups</h1>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary" type="button">1</button>
                <button class="btn ripple btn-secondary" type="button">2</button>
                <button class="btn ripple btn-secondary" type="button">3</button>
            </div>
        </div>

        <h4>Active</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary active" type="button">1</button>
                <button class="btn ripple btn-secondary" type="button">2</button>
                <button class="btn ripple btn-secondary" type="button">3</button>
            </div>
        </div>

        <h4>Outline</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn ripple btn-outline-secondary" type="button">1</button>
                <button class="btn ripple btn-outline-secondary" type="button">2</button>
                <button class="btn ripple btn-outline-secondary" type="button">3</button>
            </div>
        </div>

        <h4>Toolbar</h4>
        <div class="mb-4">
            <div class="btn-toolbar" aria-label="Toolbar">
                <div class="btn-group me-1" aria-label="Button Group">
                    <button class="btn ripple btn-secondary" type="button">1</button>
                    <button class="btn ripple btn-secondary" type="button">2</button>
                    <button class="btn ripple btn-secondary" type="button">3</button>
                </div>
                <div class="btn-group" aria-label="Button Group">
                    <button class="btn ripple btn-secondary" type="button">4</button>
                    <button class="btn ripple btn-secondary" type="button">5</button>
                    <button class="btn ripple btn-secondary" type="button">6</button>
                </div>
            </div>
        </div>

        <h4>Sizes</h4>
        <div class="mb-4">
            <div class="btn-group btn-group-lg mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary" type="button">1</button>
                <button class="btn ripple btn-secondary" type="button">2</button>
                <button class="btn ripple btn-secondary" type="button">3</button>
            </div>
        </div>
        <div class="mb-4">
            <div class="btn-group btn-group-sm mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary" type="button">1</button>
                <button class="btn ripple btn-secondary" type="button">2</button>
                <button class="btn ripple btn-secondary" type="button">3</button>
            </div>
        </div>

        <h4>Dropdowns</h4>
        <div class="mb-4">
            <div class="btn-group mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary" type="button">1</button>
                <button class="btn ripple btn-secondary" type="button">2</button>
                <div class="btn-group mb-0" aria-label="Button Group">
                    <button class="btn ripple btn-secondary dropdown-toggle" data-ui-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="dropdown">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>Vertical</h4>
        <div class="mb-4">
            <div class="btn-group-vertical mb-0" aria-label="Button Group">
                <button class="btn ripple btn-secondary" type="button">Button</button>
                <button class="btn ripple btn-secondary" type="button">Button</button>
                <div class="btn-group mb-0" aria-label="Button Group">
                    <button class="btn ripple btn-secondary dropdown-toggle" data-ui-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="dropdown">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Action</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
