<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Accordion</h1>
        <div class="mb-4">
            <div class="accordion shadow-sm" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" data-ui-toggle="collapse" data-ui-target="#collapseOne" type="button" aria-expanded="true" aria-controls="collapseOne">
                            Accordion Item 1
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse show" id="collapseOne" data-ui-parent="#accordionExample" aria-labelledby="headingOne">
                        <div class="accordion-body">
                            <strong>This is the body of the accordion.</strong>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" data-ui-toggle="collapse" data-ui-target="#collapseTwo" type="button" aria-expanded="false" aria-controls="collapseTwo">
                            Accordion Item 2
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" id="collapseTwo" data-ui-parent="#accordionExample" aria-labelledby="headingTwo">
                        <div class="accordion-body">
                            <strong>This is the body of the accordion.</strong>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" data-ui-toggle="collapse" data-ui-target="#collapseThree" type="button" aria-expanded="false" aria-controls="collapseThree">
                            Accordion Item 3
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" id="collapseThree" data-ui-parent="#accordionExample" aria-labelledby="headingThree">
                        <div class="accordion-body">
                            <strong>This is the body of the accordion.</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
