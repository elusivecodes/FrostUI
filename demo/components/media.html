<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="../../dist/frost-ui.js"></script>
    <style>
        svg {
            text-anchor: middle;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Media</h1>
        <div class="media">
            <svg class="mr-3" width="64" height="64" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                    dy=".3em">64x64</text>
            </svg>
            <div class="media-body">
                <h5 class="mt-0">Media heading</h5>
                <p>This is the body of the media.</p>
            </div>
        </div>
        <h4>Nesting</h4>
        <div class="media">
            <svg class="mr-3" width="64" height="64" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                    dy=".3em">64x64</text>
            </svg>
            <div class="media-body">
                <h5 class="mt-0">Media heading</h5>
                <p>This is the body of the media.</p>

                <div class="media mt-1">
                    <a class="mr-3" href="#">
                        <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                            aria-label="Placeholder: 64x64">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                                dy=".3em">64x64</text>
                        </svg>
                    </a>
                    <div class="media-body">
                        <h5 class="mt-0">Media heading</h5>
                        <p>This is the body of the nested media.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
