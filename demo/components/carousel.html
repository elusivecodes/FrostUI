<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        svg {
            font-size: 3.5rem;
            text-anchor: middle;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Carousel</h1>
        <div class="mb-4">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">First slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                dy=".3em">Second slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                dy=".3em">Third slide</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <h4>Controls</h4>
        <div class="mb-4">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">First slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                dy=".3em">Second slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                dy=".3em">Third slide</text>
                        </svg>
                    </div>
                </div>
                <a href="#" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-arrow"></span>
                </a>
                <a href="#" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-arrow"></span>
                </a>
            </div>
        </div>
        <h4>Indicators</h4>
        <div class="mb-4">
            <div class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" class="active"></li>
                    <li data-slide-to="1"></li>
                    <li data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">First slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                dy=".3em">Second slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                dy=".3em">Third slide</text>
                        </svg>
                    </div>
                </div>
                <a href="#" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-arrow"></span>
                </a>
                <a href="#" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-arrow"></span>
                </a>
            </div>
        </div>
        <h4>Captions</h4>
        <div class="mb-4">
            <div class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" class="active"></li>
                    <li data-slide-to="1"></li>
                    <li data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                dy=".3em">First slide</text>
                        </svg>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>This is the body of the carousel caption.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                dy=".3em">Second slide</text>
                        </svg>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>This is the body of the carousel caption.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <svg class="d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" role="img"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                dy=".3em">Third slide</text>
                        </svg>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>This is the body of the carousel caption.</p>
                        </div>
                    </div>
                </div>
                <a href="#" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-arrow"></span>
                </a>
                <a href="#" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-arrow"></span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
