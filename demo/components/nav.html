<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navs</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Navs</h1>
        <div class="mb-4">
            <div class="nav">
                <a class="nav-link active" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" id="navDropdown" data-ui-toggle="dropdown" data-ui-reference="parent" href="#" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="navDropdown">
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                    </div>
                </div>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>

        <h4>Fill</h4>
        <div class="mb-4">
            <div class="nav nav-pills nav-fill">
                <a class="nav-link active" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>

        <h4>Justified</h4>
        <div class="mb-4">
            <div class="nav nav-pills nav-justified">
                <a class="nav-link active" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>

        <h4>Tabs</h4>
        <div class="mb-4">
            <div class="nav nav-tabs">
                <a class="nav-link active" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" id="tabDropdown" data-ui-toggle="dropdown" data-ui-reference="parent" data-ui-spacing="-1" href="#" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="tabDropdown">
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                    </div>
                </div>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>

        <h4>Pills</h4>
        <div class="mb-4">
            <div class="nav nav-pills">
                <a class="nav-link active" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" id="pillDropdown" data-ui-toggle="dropdown" data-ui-reference="parent" href="#" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu shadow-sm" aria-labelledby="pillDropdown">
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                    </div>
                </div>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</body>

</html>
