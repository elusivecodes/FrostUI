<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tabs</h1>
        <div class="mb-4">
            <div class="nav nav-tabs" role="tablist">
                <a href="#tab1" id="tab1Link" class="nav-link active" data-ui-toggle="tab" role="tab" aria-selected="true">Active</a>
                <a href="#tab2" id="tab2Link" class="nav-link" data-ui-toggle="tab" role="tab" aria-selected="false">Link</a>
                <a href="#tab3" id="tab3Link" class="nav-link disabled" data-ui-toggle="tab" role="tab" aria-selected="false" aria-disabled="true" tabindex="-1">Disabled</a>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1" role="tabpanel" aria-labelledby="tab1Link">
                    <p class="p-2">This is the active tab content.</p>
                </div>
                <div class="tab-pane" id="tab2" role="tabpanel" aria-labelledby="tab2Link">
                    <p class="p-2">This is the hidden tab content.</p>
                </div>
            </div>
        </div>

        <h4>Pills</h4>
        <div class="mb-4">
            <div class="nav nav-pills" role="tablist">
                <a href="#pillTab1" id="pillTab1Link" class="nav-link active" data-ui-toggle="tab" role="tab" aria-selected="true">Active</a>
                <a href="#pillTab2" id="pillTab2Link" class="nav-link" data-ui-toggle="tab" role="tab" aria-selected="false">Link</a>
                <a href="#pillTab3" id="pillTab3Link" class="nav-link disabled" data-ui-toggle="tab" role="tab" aria-selected="false" aria-disabled="true" tabindex="-1">Disabled</a>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="pillTab1" role="tabpanel" aria-labelledby="pillTab1Link">
                    <p class="p-2">This is the active tab content.</p>
                </div>
                <div class="tab-pane" id="pillTab2" role="tabpanel" aria-labelledby="pillTab2Link">
                    <p class="p-2">This is the hidden tab content.</p>
                </div>
            </div>
        </div>

        <h4>Vertical Pills</h4>
        <div class="mb-4">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                        <a href="#verticalPillTab1" id="verticalPillTab1Link" class="nav-link active" data-ui-toggle="tab" role="tab">Active</a>
                        <a href="#verticalPillTab2" id="verticalPillTab2Link" class="nav-link" data-ui-toggle="tab" role="tab">Link</a>
                        <a href="#verticalPillTab3" id="verticalPillTab3Link" class="nav-link disabled" data-ui-toggle="tab" role="tab" aria-disabled="true" tabindex="-1">Disabled</a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content">
                        <div class="tab-pane active" id="verticalPillTab1" role="tabpanel" aria-labelledby="verticalPillTab1Link">
                            <p class="p-2">This is the active tab content.</p>
                        </div>
                        <div class="tab-pane" id="verticalPillTab2" role="tabpanel" aria-labelledby="verticalPillTab2Link">
                            <p class="p-2">This is the hidden tab content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
