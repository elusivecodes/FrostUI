<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        .btn {
            margin-bottom: .25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Popovers</h1>
        <div class="mb-4">
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-title="Popover" data-ui-content="Popover content would go here.. how cool!">
                Popover
            </button>
        </div>

        <h4>HTML</h4>
        <div class="mb-4">
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-html="true" data-ui-content="Popover content would go here.. <strong>how cool!</strong>">
                Popover
            </button>
        </div>

        <h4>Placement</h4>
        <div class="mb-4">
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="top" data-ui-fixed="true">
                Top
            </button>
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="right" data-ui-fixed="true">
                Right
            </button>
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="bottom" data-ui-fixed="true">
                Bottom
            </button>
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="left" data-ui-fixed="true">
                Left
            </button>
        </div>

        <h4>Position</h4>
        <div class="mb-4">
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="bottom" data-ui-position="start">
                Start
            </button>
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="bottom" data-ui-position="center">
                Center
            </button>
            <button class="btn ripple btn-secondary" role="button" data-ui-toggle="popover" data-ui-content="Popover content would go here.. how cool!" data-ui-placement="bottom" data-ui-position="end">
                End
            </button>
        </div>
    </div>
    <script>
        const nodes = dom.find('[data-ui-toggle="popover"]');
        for (const node of nodes) {
            UI.Popover.init(node);
        }
    </script>
</body>

</html>
