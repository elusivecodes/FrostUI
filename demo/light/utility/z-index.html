<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Z-Index</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Z-Index</h1>
        <div class="mb-4">
            <div class="position-relative">
                <div class="z-3 position-absolute rounded-3 text-bg-primary border" style="height: 6rem; width: 6rem;">
                    <span class="position-absolute bottom-0 end-0 p-1">z-3</span>
                </div>
                <div class="z-2 position-absolute rounded-3 text-bg-success border" style="height: 6rem; width: 6rem; top: 2rem; left: 2rem;">
                    <span class="position-absolute bottom-0 end-0 p-1">z-2</span>
                </div>
                <div class="z-1 position-absolute rounded-3 text-bg-info border" style="height: 6rem; width: 6rem; top: 4rem; left: 4rem;">
                    <span class="position-absolute bottom-0 end-0 p-1">z-1</span>
                </div>
                <div class="z-0 position-absolute rounded-3 text-bg-warning border" style="height: 6rem; width: 6rem; top: 6rem; left: 6rem;">
                    <span class="position-absolute bottom-0 end-0 p-1">z-0</span>
                </div>
                <div class="z-n1 position-absolute rounded-3 text-bg-danger border" style="height: 6rem; width: 6rem; top: 8rem; left: 8rem;">
                    <span class="position-absolute bottom-0 end-0 p-1">z-n1</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
