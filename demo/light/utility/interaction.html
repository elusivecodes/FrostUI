<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactions</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Interactions</h1>
        <h4>Text Selection</h4>
        <div class="mb-4">
            <p class="user-select-all">Select all</p>
            <p class="user-select-auto">Select auto</p>
            <p class="user-select-none">Select none</p>
        </div>

        <h4>Pointer Events</h4>
        <div class="mb-4">
            <p><a class="pe-none" href="#" tabindex="-1" aria-disabled="true">Not clickable</a></p>
            <p><a class="pe-auto" href="#">Clickable</a></p>
            <p class="pe-none">
                <a href="#" tabindex="-1" aria-disabled="true">Not clickable</a> - <a href="#" class="pe-auto">Clickable</a>
            </p>
        </div>
    </div>
</body>

</html>
