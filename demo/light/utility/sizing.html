<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizing</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
    <style>
        svg {
            text-anchor: middle;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sizing</h1>
        <div class="mb-4">
            <div class="bg-body-secondary">
                <div class="w-25 p-3 bg-body-tertiary">Width 25%</div>
                <div class="w-50 p-3 bg-body-tertiary">Width 50%</div>
                <div class="w-75 p-3 bg-body-tertiary">Width 75%</div>
                <div class="w-100 p-3 bg-body-tertiary">Width 100%</div>
                <div class="w-auto p-3 bg-body-tertiary">Width auto</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-body-secondary" style="height: 10em;">
                <div class="h-25 d-inline-block p-3 bg-body-tertiary">Height 25%</div>
                <div class="h-50 d-inline-block p-3 bg-body-tertiary">Height 50%</div>
                <div class="h-75 d-inline-block p-3 bg-body-tertiary">Height 75%</div>
                <div class="h-100 d-inline-block p-3 bg-body-tertiary">Height 100%</div>
                <div class="h-auto d-inline-block p-3 bg-body-tertiary">Height auto</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-body-secondary">
                <svg class="min-w-100" width="100%" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Max-width 100%</text>
                </svg>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-body-secondary" style="height: 10em;">
                <div class="mh-100 p-3 bg-body-tertiary" style="height: 10em; width: 10em;">Max-height 100%</div>
            </div>
        </div>
    </div>
</body>

</html>
