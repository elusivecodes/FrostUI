<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Position</h1>
        <h4>Arrange Elements</h4>
        <div class="mb-4">
            <div class="position-relative bg-body-secondary" style="height: 10em;">
                <div class="position-absolute top-0 start-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 end-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-50 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-50 end-50 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 start-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 end-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
            </div>
        </div>

        <h4>Center Elements</h4>
        <div class="mb-4">
            <div class="position-relative bg-body-secondary" style="height: 10em;">
                <div class="position-absolute top-0 start-0 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 start-50 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 start-100 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-0 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-50 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-100 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-100 start-0 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-100 start-50 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-100 start-100 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
            </div>
        </div>
        <div class="mb-4">
            <div class="position-relative bg-body-secondary" style="height: 10em;">
                <div class="position-absolute top-0 start-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 start-50 translate-middle-x bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 end-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-0 translate-middle-y bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 start-50 translate-middle bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 end-0 translate-middle-y bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 start-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 start-50 translate-middle-x bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 end-0 bg-body-tertiary border" style="width: 1em; height: 1em;"></div>
            </div>
        </div>
    </div>
</body>

</html>
