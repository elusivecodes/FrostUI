<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Inputs</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Range Inputs</h1>
            <div class="mb-4">
                <label for="range">Label</label>
                <input class="input-range" id="range" type="range" />
            </div>
            <div class="mb-4">
                <label for="rangeDisabled">Disabled</label>
                <input class="input-range" id="rangeDisabled" type="range" disabled />
            </div>
            <div class="mb-4">
                <label for="rangeMinMax">Min and Max</label>
                <input class="input-range" id="rangeMinMax" type="range" min="0" max="5" />
            </div>
            <div class="mb-4">
                <label for="rangeSteps">Steps</label>
                <input class="input-range" id="rangeSteps" type="range" min="0" max="5" step="0.5" />
            </div>
        </form>
    </div>
</body>

</html>
