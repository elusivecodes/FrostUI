<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Layouts</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Form Layouts</h1>
        <div class="mb-4">
            <form>
                <div class="mb-4">
                    <label for="input1">Label</label>
                    <div class="form-input">
                        <input class="input-filled" id="input1" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="input2">Label</label>
                    <div class="form-input">
                        <input class="input-filled" id="input2" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
            </form>
        </div>

        <h4>Grid</h4>
        <div class="mb-4">
            <form>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-input">
                            <input class="input-filled" placeholder="Placeholder" type="text" aria-label="Label" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-input">
                            <input class="input-filled" placeholder="Placeholder" type="text" aria-label="Label" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <h4>Columns</h4>
        <div class="mb-4">
            <form>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="columnInput1">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="columnInput1" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="columnInput2">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="columnInput2" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="columnInput3">Label</label>
                    <div class="form-input">
                        <textarea class="input-filled" id="columnInput3" placeholder="Placeholder"></textarea>
                        <div class="ripple-line"></div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="columnInput4">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="columnInput4" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="columnInput5">Label</label>
                        <div class="form-input">
                            <select class="input-filled" id="columnInput5">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                                <option>Option 6</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="columnInput6">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="columnInput6" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        <input class="input-check" id="columnInput7" type="checkbox" />
                        <label class="form-check-label" for="columnInput7">Option</label>
                    </div>
                </div>
            </form>
        </div>

        <h4>Horizontal</h4>
        <div class="mb-4">
            <form>
                <div class="row mb-4">
                    <label class="col-sm-2 col-label" for="horizontalInput1">Label</label>
                    <div class="col-sm-10">
                        <input class="input-plain-text" id="horizontalInput1" type="text" placeholder="Placeholder" readonly />
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-2 col-label" for="horizontalInput1">Label</label>
                    <div class="col-sm-10">
                        <div class="form-input">
                            <input class="input-filled" id="horizontalInput1" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-2 col-label" for="horizontalInput2">Label</label>
                    <div class="col-sm-10">
                        <div class="form-input">
                            <textarea class="input-filled" id="horizontalInput2" placeholder="Placeholder"></textarea>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
                <fieldset class="mb-4">
                    <div class="row">
                        <legend class="col-sm-2 col-label pt-0">Label</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="input-check" id="horizontalRadioChecked" name="horizontalRadio" type="radio" checked />
                                <label class="form-check-label" for="horizontalRadioChecked">Selected</label>
                            </div>
                            <div class="form-check">
                                <input class="input-check" id="horizontalRadioDefault" name="horizontalRadio" type="radio" />
                                <label class="form-check-label" for="horizontalRadioDefault">Option</label>
                            </div>
                            <div class="form-check">
                                <input class="input-check" id="horizontalRadioDisabled" name="horizontalRadio" type="radio" disabled />
                                <label class="form-check-label" for="horizontalRadioDisabled">Disabled</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-4">
                    <div class="col-sm-2 col-label">Label</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="input-check" id="horizontalCheck" type="checkbox" />
                            <label class="form-check-label" for="horizontalCheck">Option</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <h4>Inline</h4>
        <div class="mb-4">
            <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label class="visually-hidden" for="inlineInput1">Label</label>
                    <div class="form-input">
                        <input class="input-filled me-sm-2" id="inlineInput1" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineInput2">Label</label>
                    <div class="input-group input-group-filled me-sm-2">
                        <div class="input-group-text">@</div>
                        <div class="form-input">
                            <input class="input-filled" id="inlineInput2" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="input-check" id="inlineCheck" type="checkbox" />
                        <label class="form-check-label" for="inlineCheck">Option</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary ripple" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <h4>Help Text</h4>
        <div class="mb-4">
            <form>
                <div class="mb-4">
                    <label for="helpInput">Label</label>
                    <div class="form-input">
                        <input class="input-filled" id="helpInput" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <small class="form-text text-muted">This is help text for the form.</small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
