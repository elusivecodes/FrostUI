<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical Rule</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Vertical Rule</h1>
        <div class="mb-4">
            <div class="vr"></div>
            <div class="d-flex" style="height: 200px;">
                <div class="vr"></div>
            </div>
        </div>

        <h4>With Stacks</h4>
        <div class="mb-4">
            <div class="hstack gap-3">
                <div class="bg-body-tertiary border">1/3</div>
                <div class="bg-body-tertiary border ms-auto">2/3</div>
                <div class="vr"></div>
                <div class="bg-body-tertiary border">3/3</div>
            </div>
        </div>
    </div>
</body>

</html>
