<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ratios</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ratios</h1>
        <div class="mb-4">
            <div class="ratio ratio-1x1" style="max-width: 10em;">
                <div class="bg-body-tertiary border text-muted d-flex align-items-center justify-content-center">1x1</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="ratio ratio-4x3" style="max-width: 10em;">
                <div class="bg-body-tertiary border text-muted d-flex align-items-center justify-content-center">4x3</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="ratio ratio-16x9" style="max-width: 10em;">
                <div class="bg-body-tertiary border text-muted d-flex align-items-center justify-content-center">16x9</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="ratio ratio-21x9" style="max-width: 10em;">
                <div class="bg-body-tertiary border text-muted d-flex align-items-center justify-content-center">21x9</div>
            </div>
        </div>

        <h4>Custom Ratios</h4>
        <div class="mb-4">
            <div class="ratio" style="--ui-aspect-ratio: 50%; max-width: 10em;">
                <div class="bg-body-tertiary border text-muted d-flex align-items-center justify-content-center">2x1</div>
            </div>
        </div>
    </div>
</body>

</html>
