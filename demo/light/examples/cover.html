<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Actionport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cover Example</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
    <style>
        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .cover-container {
            max-width: 42em;
        }

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link+.nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>

<body class="d-flex vh-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Title</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active rounded-0" aria-current="page" href="#">Link</a>
                    <a class="nav-link rounded-0" href="#">Link</a>
                    <a class="nav-link rounded-0" href="#">Link</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Cover</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos rem deleniti eius, beatae ad recusandae ipsum amet nihil. Necessitatibus, deserunt molestiae soluta a voluptates nulla temporibus inventore iusto veritatis vel?</p>
            <p class="lead">
                <a class="btn btn-light ripple btn-lg" href="#">Action</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>&copy; 2023 FrostUI</p>
        </footer>
    </div>
</body>

</html>
