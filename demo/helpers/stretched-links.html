<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        svg {
            text-anchor: middle;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stretched Links</h1>
        <div class="mb-4">
            <div class="card shadow-sm text-center" style="width: 18rem;">
                <svg class="card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Image cap">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                        dy=".3em">Image cap</text>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text">This is the body of the card.</p>
                    <a href="#" class="btn btn-primary ripple stretched-link" role="button">Primary</a>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <div class="border rounded shadow-sm d-flex position-relative" style="max-width: 36em;">
                <svg class="flex-shrink-0 mr-3" width="144" height="144" xmlns="http://www.w3.org/2000/svg" role="img"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                </svg>
                <div class="p-2">
                    <h5 class="mt-0">Component Title</h5>
                    <p>This is the body of the component.</p>
                    <a href="#" class="stretched-link">Link</a>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <div class="row g-0 bg-light border rounded shadow-sm  position-relative" style="max-width: 36em;">
                <div class="col-md-6 mb-md-0 p-md-4">
                    <svg class="w-100" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" role="img"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                    </svg>
                </div>
                <div class="col-md-6 p-4 pl-md-0">
                    <h5 class="mt-0">Component Title</h5>
                    <p>This is the body of the component.</p>
                    <a href="#" class="stretched-link">Link</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
