<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Interactions</h1>
        <h4>Text Selection</h4>
        <div class="mb-4">
            <p class="user-select-all">.user-select-all</p>
            <p class="user-select-auto">.user-select-auto</p>
            <p class="user-select-none">.user-select-none</p>
        </div>

        <h4>Pointer Events</h4>
        <div class="mb-4">
            <p><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">.pe-none</a></p>
            <p><a href="#" class="pe-auto">.pe-auto</a></p>
        </div>
    </div>
</body>

</html>
