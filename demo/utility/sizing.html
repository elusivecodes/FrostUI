<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sizing</h1>
        <div class="mb-4">
            <div class="bg-dark">
                <div class="w-25 p-3 bg-light">.w-25</div>
                <div class="w-50 p-3 bg-light">.w-50</div>
                <div class="w-75 p-3 bg-light">.w-75</div>
                <div class="w-100 p-3 bg-light">.w-100</div>
                <div class="w-auto p-3 bg-light">.w-auto</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-dark" style="height: 10em;">
                <div class="h-25 d-inline-block p-3 bg-light">.h-25</div>
                <div class="h-50 d-inline-block p-3 bg-light">.h-50</div>
                <div class="h-75 d-inline-block p-3 bg-light">.h-75</div>
                <div class="h-100 d-inline-block p-3 bg-light">.h-100</div>
                <div class="h-auto d-inline-block p-3 bg-light">.h-auto</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-dark">
                <div class="mw-100 p-3 bg-light">.mw-100</div>
            </div>
        </div>
        <div class="mb-4">
            <div class="bg-dark" style="height: 10em;">
                <div class="mh-100 p-3 bg-light" style="height: 10em; width: 10em;">.mh-100</div>
            </div>
        </div>
    </div>
</body>

</html>
