<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Float</h1>
        <div class="mb-4">
            <div class="float-left">.float-left</div><br>
            <div class="float-right">.float-right</div><br>
            <div class="float-none">.float-none</div>
        </div>

        <h4>Responsive</h4>
        <div class="mb-4">
            <div class="float-sm-left">.float-sm-left</div><br>
            <div class="float-md-left">.float-md-left</div><br>
            <div class="float-lg-left">.float-lg-left</div><br>
            <div class="float-xl-left">.float-xl-left</div><br>
        </div>
    </div>
</body>

</html>
