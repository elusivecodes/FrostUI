<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Float</h1>
        <div class="mb-4">
            <div class="float-start">.float-start</div><br>
            <div class="float-end">.float-end</div><br>
            <div class="float-none">.float-none</div>
        </div>

        <h4>Responsive</h4>
        <div class="mb-4">
            <div class="float-sm-start">.float-sm-start</div><br>
            <div class="float-md-start">.float-md-start</div><br>
            <div class="float-lg-start">.float-lg-start</div><br>
            <div class="float-xl-start">.float-xl-start</div><br>
        </div>
    </div>
</body>

</html>
