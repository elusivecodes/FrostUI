<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Position</h1>
        <h4>Arrange Elements</h4>
        <div class="mb-4">
            <div class="position-relative bg-light" style="height: 10em;">
                <div class="position-absolute top-0 left-0 bg-dark" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-0 right-0 bg-dark" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-50 left-50 bg-dark" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-50 right-50 bg-dark" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 left-0 bg-dark" style="width: 1em; height: 1em;"></div>
                <div class="position-absolute bottom-0 right-0 bg-dark" style="width: 1em; height: 1em;"></div>
            </div>
        </div>

        <h4>Center Elements</h4>
        <div class="mb-4">
            <div class="position-relative bg-light" style="height: 10em;">
                <div class="position-absolute top-0 left-0 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-0 left-50 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-0 left-100 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-50 left-0 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-50 left-50 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-50 left-100 translate-middle bg-dark"
                    style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-100 left-0 translate-middle bg-dark" style="width: 1em; height: 1em;">
                </div>
                <div class="position-absolute top-100 left-50 translate-middle bg-dark"
                    style="width: 1em; height: 1em;"></div>
                <div class="position-absolute top-100 left-100 translate-middle bg-dark"
                    style="width: 1em; height: 1em;"></div>
            </div>
        </div>
    </div>
</body>

</html>
