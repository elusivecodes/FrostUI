<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical Alignment</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Vertical Alignment</h1>
        <div class="mb-4">
            <span class="align-baseline">.align-baseline</span>
            <span class="align-top">.align-top</span>
            <span class="align-middle">.align-middle</span>
            <span class="align-bottom">.align-bottom</span>
            <span class="align-text-top">.align-text-top</span>
            <span class="align-text-bottom">.align-text-bottom</span>
        </div>
        <div class="mb-4">
            <table style="height: 5em;">
                <tbody>
                    <tr>
                        <td class="align-baseline p-1">.align-baseline</td>
                        <td class="align-top p-1">.align-top</td>
                        <td class="align-middle p-1">.align-middle</td>
                        <td class="align-bottom p-1">.align-bottom</td>
                        <td class="align-text-top p-1">.align-text-top</td>
                        <td class="align-text-bottom p-1">.align-text-bottom</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
