<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Borders</h1>
        <div class="mb-4">
            <div class="border d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border-top d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border-end d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border-bottom d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border-start d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Subtractive</h4>
        <div class="mb-4">
            <div class="border border-0 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-top-0 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-end-0 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-bottom-0 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-start-0 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Styles</h4>
        <div class="mb-4">
            <div class="border border-primary d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-secondary d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-success d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-danger d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-warning d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-info d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-light d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-dark d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-white d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Widths</h4>
        <div class="mb-4">
            <div class="border border-1 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-2 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-3 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-4 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
            <div class="border border-5 d-inline-block bg-light" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Radius</h4>
        <div class="mb-4">
            <div class="rounded d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-top d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-end d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-bottom d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-start d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-circle d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-pill d-inline-block bg-dark" style="width: 10em; height: 5em;"></div>
        </div>

        <h4>Sizes</h4>
        <div class="mb-4">
            <div class="rounded-0 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-1 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-2 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-3 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
        </div>
    </div>
</body>

</html>
