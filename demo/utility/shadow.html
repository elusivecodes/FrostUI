<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadows</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Shadows</h1>
        <div class="mb-4">
            <div class="shadow-none p-3 mb-4 bg-light rounded">No shadow</div>
            <div class="shadow-sm p-3 mb-4 bg-white rounded">Small shadow</div>
            <div class="shadow p-3 mb-4 bg-white rounded">Regular shadow</div>
            <div class="shadow-lg p-3 mb-4 bg-white rounded">Larger shadow</div>
        </div>
    </div>
</body>

</html>
