<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="../dist/frost-ui.min.css">
    <style>
        td {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-4 mt-5">
            <label class="h1" for="color">Color Scheme Generator</label>
            <input type="color" class="input-filled" id="color">
        </div>
        <table class="table table-sm table-bordered" id="paletteTable">
            <tbody></tbody>
        </table>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="colorTab" role="tablist">
                    <a class="nav-link active" id="complementary-tab" data-toggle="tab" href="#complementary" role="tab"
                        aria-controls="complementary" aria-selected="true">Complementary</a>
                    <a class="nav-link" id="split-tab" data-toggle="tab" href="#split" role="tab" aria-controls="split"
                        aria-selected="false">Split</a>
                    <a class="nav-link" id="analogous-tab" data-toggle="tab" href="#analogous" role="tab"
                        aria-controls="analogous" aria-selected="false">Analogous</a>
                    <a class="nav-link" id="triadic-tab" data-toggle="tab" href="#triadic" role="tab"
                        aria-controls="triadic" aria-selected="false">Triadic</a>
                    <a class="nav-link" id="tetradic-tab" data-toggle="tab" href="#tetradic" role="tab"
                        aria-controls="tetradic" aria-selected="false">Tetradic</a>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane show active" id="complementary" role="tabpanel"
                        aria-labelledby="complementary-tab">
                        <table class="table table-sm table-bordered" id="complementaryPaletteTable">
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="split" role="tabpanel" aria-labelledby="split-tab">
                        <table class="table table-sm table-bordered" id="splitPaletteTable1">
                            <tbody></tbody>
                        </table>
                        <table class="table table-sm table-bordered" id="splitPaletteTable2">
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="analogous" role="tabpanel" aria-labelledby="analogous-tab">
                        <table class="table table-sm table-bordered" id="analogousPaletteTable1">
                            <tbody></tbody>
                        </table>
                        <table class="table table-sm table-bordered" id="analogousPaletteTable2">
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="triadic" role="tabpanel" aria-labelledby="triadic-tab">
                        <table class="table table-sm table-bordered" id="triadicPaletteTable1">
                            <tbody></tbody>
                        </table>
                        <table class="table table-sm table-bordered" id="triadicPaletteTable2">
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="tetradic" role="tabpanel" aria-labelledby="tetradic-tab">
                        <table class="table table-sm table-bordered" id="tetradicPaletteTable1">
                            <tbody></tbody>
                        </table>
                        <table class="table table-sm table-bordered" id="tetradicPaletteTable2">
                            <tbody></tbody>
                        </table>
                        <table class="table table-sm table-bordered" id="tetradicPaletteTable3">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/frost-ui-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostcolor@2.0.3/dist/frost-color.js"></script>
    <script>
        (_ => {
            const shades = 15;
            const initialColor = '#4169e1';

            const colorInput = dom.findOne('#color');
            const paletteTable = dom.findOne('#paletteTable');
            const complementaryPaletteTable = dom.findOne('#complementaryPaletteTable');
            const splitPaletteTable1 = dom.findOne('#splitPaletteTable1');
            const splitPaletteTable2 = dom.findOne('#splitPaletteTable2');
            const analogousPaletteTable1 = dom.findOne('#analogousPaletteTable1');
            const analogousPaletteTable2 = dom.findOne('#analogousPaletteTable2');
            const triadicPaletteTable1 = dom.findOne('#triadicPaletteTable1');
            const triadicPaletteTable2 = dom.findOne('#triadicPaletteTable2');
            const tetradicPaletteTable1 = dom.findOne('#tetradicPaletteTable1');
            const tetradicPaletteTable2 = dom.findOne('#tetradicPaletteTable2');
            const tetradicPaletteTable3 = dom.findOne('#tetradicPaletteTable3');

            const getTextColor = color => color.luma() > .5 ? 'black' : 'white';

            const makePalette = (color, table, shades) => {
                const tbody = dom.child(table, 'tbody').shift();
                dom.empty(tbody);
                dom.detach(tbody);
                const palette = color.palette(shades, shades, shades);
                for (let i = 0; i < shades; i++) {
                    const tr = dom.create('tr');
                    dom.append(tbody, tr);

                    const tint = palette.tints[i];
                    const tintTd = dom.create('td');
                    dom.setStyle(tintTd, {
                        backgroundColor: tint,
                        color: getTextColor(tint)
                    });
                    dom.setText(tintTd, tint.toHexString());
                    dom.append(tr, tintTd);

                    if (i === 0) {
                        dom.setAttribute(tintTd, 'colspan', 3);
                        continue;
                    }

                    dom.setStyle(tintTd, 'width', '33%');

                    const tone = palette.tones[i];
                    const toneTd = dom.create('td');
                    dom.setStyle(toneTd, {
                        backgroundColor: tone,
                        color: getTextColor(tone),
                        width: '33%'
                    });
                    dom.setText(toneTd, tone.toHexString());
                    dom.append(tr, toneTd);

                    const shade = palette.shades[i];
                    const shadeTd = dom.create('td');
                    dom.setStyle(shadeTd, {
                        backgroundColor: shade,
                        color: getTextColor(shade),
                        width: '33%'
                    });
                    dom.setText(shadeTd, shade.toHexString());
                    dom.append(tr, shadeTd);
                }

                table.append(tbody);
            };

            const refreshColor = _ => {
                const colorString = dom.getValue(colorInput);
                const color = Color.fromString(colorString);
                makePalette(color, paletteTable, shades);

                const complementary = color.complementary();
                makePalette(complementary, complementaryPaletteTable, shades);

                const split = color.split();
                makePalette(split[0], splitPaletteTable1, shades);
                makePalette(split[1], splitPaletteTable2, shades);

                const analogous = color.analogous();
                makePalette(analogous[0], analogousPaletteTable1, shades);
                makePalette(analogous[1], analogousPaletteTable2, shades);

                const triadic = color.triadic();
                makePalette(triadic[0], triadicPaletteTable1, shades);
                makePalette(triadic[1], triadicPaletteTable2, shades);

                const tetradic = color.tetradic();
                makePalette(tetradic[0], tetradicPaletteTable1, shades);
                makePalette(tetradic[1], tetradicPaletteTable2, shades);
                makePalette(tetradic[2], tetradicPaletteTable3, shades);
            };

            dom.addEvent(colorInput, 'input', Core.animation(refreshColor));
            dom.setValue(colorInput, initialColor);
            dom.triggerOne(colorInput, 'input');
        })();
    </script>
</body>

</html>
