<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Validation</h1>
        <form>
            <h4>Success</h4>
            <div class="mb-4 form-success">
                <label id="formSuccessLabel" for="formSuccess">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="formSuccess" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="formSuccessLabel" />
                    <div class="ripple-line"></div>
                </div>
                <div class="valid-feedback">This is validation feedback.</div>
            </div>
            <div class="mb-4 form-success">
                <label id="formSuccessTextareaLabel" for="formSuccessTextarea">Label</label>
                <div class="input-group-filled">
                    <textarea id="formSuccessTextarea" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="formSuccessTextareaLabel"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label id="formSuccessSelectLabel" for="formSuccessSelect">Label</label>
                <div class="input-group-filled">
                    <select id="formSuccessSelect" class="input-filled" aria-labelledby="formSuccessSelectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label id="formSuccessMultiSelectLabel" for="formSuccessMultiSelect">Label</label>
                <div class="input-group-filled">
                    <select id="formSuccessMultiSelect" class="input-filled" multiple="true"
                        aria-labelledby="formSuccessMultiSelectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label id="inputGroupSuccessLabel" for="inputGroupSuccess">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="inputGroupSuccess" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="inputGroupSuccessLabel" aria-describedby="inputGroupSuccessSuffix" />
                    <div id="inputGroupSuccessSuffix" class="input-group-text">Text</div>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <div class="form-check">
                    <input type="checkbox" id="checkboxCheckedSuccess" class="input-check"
                        aria-labelledby="checkboxCheckedSuccessLabel" checked />
                    <label id="checkboxCheckedSuccessLabel" class="form-check-label"
                        for="checkboxCheckedSuccess">Checked</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkboxSuccess" class="input-check"
                        aria-labelledby="checkboxSuccessLabel" />
                    <label id="checkboxSuccessLabel" class="form-check-label" for="checkboxSuccess">Option</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkboxDisabledSuccess" class="input-check"
                        aria-labelledby="checkboxDisabledSuccessLabel" disabled />
                    <label id="checkboxDisabledSuccessLabel" class="form-check-label"
                        for="checkboxDisabledSuccess">Disabled</label>
                </div>
            </div>
            <div class="mb-4 form-success">
                <div class="form-check">
                    <input type="radio" id="radioSelectedSuccess" class="input-check"
                        aria-labelledby="radioSelectedSuccessLabel" checked />
                    <label id="radioSelectedSuccessLabel" class="form-check-label"
                        for="radioSelectedSuccess">Selected</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radioSuccess" class="input-check" aria-labelledby="radioSuccessLabel" />
                    <label id="radioSuccessLabel" class="form-check-label" for="radioSuccess">Option</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radioDisabledSuccess" class="input-check"
                        aria-labelledby="radioDisabledSuccessLabel" disabled />
                    <label id="radioDisabledSuccessLabel" class="form-check-label"
                        for="radioDisabledSuccess">Disabled</label>
                </div>
            </div>
            <h4>Error</h4>
            <div class="mb-4 form-error">
                <label id="formErrorLabel" for="formError">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="formError" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="formErrorLabel" />
                    <div class="ripple-line"></div>
                </div>
                <div class="invalid-feedback">This is validation feedback.</div>
            </div>
            <div class="mb-4 form-error">
                <label id="formErrorTextareaLabel" for="formErrorTextarea">Label</label>
                <div class="input-group-filled">
                    <textarea id="formErrorTextarea" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="formErrorTextareaLabel"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label id="formErrorSelectLabel" for="formErrorSelect">Label</label>
                <div class="input-group-filled">
                    <select id="formErrorSelect" class="input-filled" aria-labelledby="formErrorSelectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label id="formErrorMultiSelectLabel" for="formErrorMultiSelect">Label</label>
                <div class="input-group-filled">
                    <select id="formErrorMultiSelect" class="input-filled" multiple="true"
                        aria-labelledby="formErrorMultiSelectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label id="inputGroupErrorLabel" for="inputGroupError">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="inputGroupError" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="inputGroupErrorLabel" aria-describedby="inputGroupErrorSuffix" />
                    <div id="inputGroupErrorSuffix" class="input-group-text">Text</div>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <div class="form-check">
                    <input type="checkbox" id="checkboxCheckedError" class="input-check"
                        aria-labelledby="checkboxCheckedErrorLabel" checked />
                    <label id="checkboxCheckedErrorLabel" class="form-check-label"
                        for="checkboxCheckedError">Checked</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkboxError" class="input-check"
                        aria-labelledby="checkboxErrorLabel" />
                    <label id="checkboxErrorLabel" class="form-check-label" for="checkboxError">Option</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkboxDisabledError" class="input-check"
                        aria-labelledby="checkboxDisabledErrorLabel" disabled />
                    <label id="checkboxDisabledErrorLabel" class="form-check-label"
                        for="checkboxDisabledError">Disabled</label>
                </div>
            </div>
            <div class="mb-4 form-error">
                <div class="form-check">
                    <input type="radio" id="radioSelectedError" class="input-check"
                        aria-labelledby="radioSelectedErrorLabel" checked />
                    <label id="radioSelectedErrorLabel" class="form-check-label"
                        for="radioSelectedError">Selected</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radioError" class="input-check" aria-labelledby="radioErrorLabel" />
                    <label id="radioErrorLabel" class="form-check-label" for="radioError">Option</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radioDisabledError" class="input-check"
                        aria-labelledby="radioDisabledErrorLabel" disabled />
                    <label id="radioDisabledErrorLabel" class="form-check-label"
                        for="radioDisabledError">Disabled</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
