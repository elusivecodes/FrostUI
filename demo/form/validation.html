<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Validation</h1>
        <form>
            <div class="form-group form-success">
                <label for="text-success" class="form-label">Text Input:</label>
                <input type="text" id="text-success" class="form-input" placeholder="Input" />
                <div class="valid-feedback">Some additional text.</div>
            </div>
            <div class="form-group form-error">
                <label for="text-error" class="form-label">Text Input:</label>
                <input type="text" id="text-error" class="form-input" placeholder="Input" />
                <div class="invalid-feedback">Some additional text.</div>
            </div>
            <div class="form-group form-success">
                <label for="input-group-success" class="form-label">Text Input:</label>
                <div class="input-group">
                    <div class="input-prepend">
                        <div class="input-group-text">Text</div>
                    </div>
                    <input type="text" id="input-group-success" class="form-input" placeholder="Input" />
                </div>
                <div class="valid-feedback">Some additional text.</div>
            </div>
            <div class="form-group form-error">
                <label for="input-group-error" class="form-label">Text Input:</label>
                <div class="input-group">
                    <div class="input-prepend">
                        <div class="input-group-text">Text</div>
                    </div>
                    <input type="text" id="input-group-error" class="form-input" placeholder="Input" />
                </div>
                <div class="invalid-feedback">Some additional text.</div>
            </div>
        </form>
    </div>
</body>
