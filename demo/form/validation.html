<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Validation</h1>
        <form>
            <h4>Success</h4>
            <div class="form-group form-success">
                <label id="formSuccessLabel" for="formSuccess">Label</label>
                <input type="text" id="formSuccess" class="form-control" placeholder="Placeholder"
                    aria-labelledby="formSuccessLabel" />
                <div class="valid-feedback">This is validation feedback.</div>
            </div>
            <div class="form-group form-success">
                <label id="formSuccessTextareaLabel" for="formSuccessTextarea">Label</label>
                <textarea id="formSuccessTextarea" class="form-control" placeholder="Placeholder"
                    aria-labelledby="formSuccessTextareaLabel"></textarea>
            </div>
            <div class="form-group form-success">
                <label id="formSuccessSelectLabel" for="formSuccessSelect">Label</label>
                <select id="formSuccessSelect" class="form-control" aria-labelledby="formSuccessSelectLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-success">
                <label id="formSuccessMultiSelectLabel" for="formSuccessMultiSelect">Label</label>
                <select id="formSuccessMultiSelect" class="form-control" multiple="true"
                    aria-labelledby="formSuccessMultiSelectLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-success">
                <label id="inputGroupSuccessLabel" for="inputGroupSuccess">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupSuccess" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupSuccessLabel" aria-describedby="inputGroupSuccessSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupSuccessSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group form-success">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxCheckedSuccess" class="custom-control-input"
                        aria-labelledby="checkboxCheckedSuccessLabel" checked />
                    <label id="checkboxCheckedSuccessLabel" class="custom-control-label"
                        for="checkboxCheckedSuccess">Checked</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxSuccess" class="custom-control-input"
                        aria-labelledby="checkboxSuccessLabel" />
                    <label id="checkboxSuccessLabel" class="custom-control-label" for="checkboxSuccess">Option</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxDisabledSuccess" class="custom-control-input"
                        aria-labelledby="checkboxDisabledSuccessLabel" disabled />
                    <label id="checkboxDisabledSuccessLabel" class="custom-control-label"
                        for="checkboxDisabledSuccess">Disabled</label>
                </div>
            </div>
            <div class="form-group form-success">
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioSelectedSuccess" class="custom-control-input"
                        aria-labelledby="radioSelectedSuccessLabel" checked />
                    <label id="radioSelectedSuccessLabel" class="custom-control-label"
                        for="radioSelectedSuccess">Selected</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioSuccess" class="custom-control-input"
                        aria-labelledby="radioSuccessLabel" />
                    <label id="radioSuccessLabel" class="custom-control-label" for="radioSuccess">Option</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioDisabledSuccess" class="custom-control-input"
                        aria-labelledby="radioDisabledSuccessLabel" disabled />
                    <label id="radioDisabledSuccessLabel" class="custom-control-label"
                        for="radioDisabledSuccess">Disabled</label>
                </div>
            </div>
            <div class="form-group form-success">
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchSelectedSuccess" class="custom-control-input"
                        aria-labelledby="switchSelectedSuccessLabel" checked />
                    <label id="switchSelectedSuccessLabel" class="custom-control-label"
                        for="switchSelectedSuccess">Selected</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchSuccess" class="custom-control-input"
                        aria-labelledby="switchSuccessLabel" />
                    <label id="switchSuccessLabel" class="custom-control-label" for="switchSuccess">Option</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchDisabledSuccess" class="custom-control-input"
                        aria-labelledby="switchDisabledSuccessLabel" disabled />
                    <label id="switchDisabledSuccessLabel" class="custom-control-label"
                        for="switchDisabledSuccess">Disabled</label>
                </div>
            </div>

            <h4>Error</h4>
            <div class="form-group form-error">
                <label id="formErrorLabel" for="formError">Label</label>
                <input type="text" id="formError" class="form-control" placeholder="Placeholder"
                    aria-labelledby="formErrorLabel" />
                <div class="invalid-feedback">This is validation feedback.</div>
            </div>
            <div class="form-group form-error">
                <label id="formErrorTextareaLabel" for="formErrorTextarea">Label</label>
                <textarea id="formErrorTextarea" class="form-control" placeholder="Placeholder"
                    aria-labelledby="formErrorTextareaLabel"></textarea>
            </div>
            <div class="form-group form-error">
                <label id="formErrorSelectLabel" for="formErrorSelect">Label</label>
                <select id="formErrorSelect" class="form-control" aria-labelledby="formErrorSelectLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-error">
                <label id="formErrorMultiSelectLabel" for="formErrorMultiSelect">Label</label>
                <select id="formErrorMultiSelect" class="form-control" multiple="true"
                    aria-labelledby="formErrorMultiSelectLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-error">
                <label id="inputGroupErrorLabel" for="inputGroupError">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupError" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupErrorLabel" aria-describedby="inputGroupErrorSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupErrorSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group form-error">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxCheckedError" class="custom-control-input"
                        aria-labelledby="checkboxCheckedErrorLabel" checked />
                    <label id="checkboxCheckedErrorLabel" class="custom-control-label"
                        for="checkboxCheckedError">Checked</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxError" class="custom-control-input"
                        aria-labelledby="checkboxErrorLabel" />
                    <label id="checkboxErrorLabel" class="custom-control-label" for="checkboxError">Option</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="checkboxDisabledError" class="custom-control-input"
                        aria-labelledby="checkboxDisabledErrorLabel" disabled />
                    <label id="checkboxDisabledErrorLabel" class="custom-control-label"
                        for="checkboxDisabledError">Disabled</label>
                </div>
            </div>
            <div class="form-group form-error">
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioSelectedError" class="custom-control-input"
                        aria-labelledby="radioSelectedErrorLabel" checked />
                    <label id="radioSelectedErrorLabel" class="custom-control-label"
                        for="radioSelectedError">Selected</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioError" class="custom-control-input"
                        aria-labelledby="radioErrorLabel" />
                    <label id="radioErrorLabel" class="custom-control-label" for="radioError">Option</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioDisabledError" class="custom-control-input"
                        aria-labelledby="radioDisabledErrorLabel" disabled />
                    <label id="radioDisabledErrorLabel" class="custom-control-label"
                        for="radioDisabledError">Disabled</label>
                </div>
            </div>
            <div class="form-group form-error">
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchSelectedError" class="custom-control-input"
                        aria-labelledby="switchSelectedErrorLabel" checked />
                    <label id="switchSelectedErrorLabel" class="custom-control-label"
                        for="switchSelectedError">Selected</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchError" class="custom-control-input"
                        aria-labelledby="switchErrorLabel" />
                    <label id="switchErrorLabel" class="custom-control-label" for="switchError">Option</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="switchDisabledError" class="custom-control-input"
                        aria-labelledby="switchDisabledErrorLabel" disabled />
                    <label id="switchDisabledErrorLabel" class="custom-control-label"
                        for="switchDisabledError">Disabled</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
