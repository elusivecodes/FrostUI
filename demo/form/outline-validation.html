<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Outline Input Validation</h1>
            <h4>Success</h4>
            <div class="mb-4">
                <div class="form-success">
                    <div class="mb-4">
                        <label for="outlineTextSuccess">Label</label>
                        <input class="input-outline" type="text" id="outlineTextSuccess" placeholder="Placeholder" />
                        <div class="valid-feedback">This is validation feedback.</div>
                    </div>
                    <div class="mb-4">
                        <label for="outlineTextareaSuccess">Label</label>
                        <textarea class="input-outline text-expand" id="outlineTextareaSuccess" placeholder="Placeholder"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="outlineSelectSuccess">Label</label>
                        <select class="input-outline" id="outlineSelectSuccess">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="outlineMultiSelectSuccess">Label</label>
                        <select class="input-outline" id="outlineMultiSelectSuccess" multiple="true">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="outlineGroupSuccess">Label</label>
                        <div class="input-group">
                            <input class="input-outline" type="text" id="outlineGroupSuccess" placeholder="Placeholder" />
                            <div class="input-group-text">Text</div>
                        </div>
                    </div>
                </div>
            </div>

            <h4>Error</h4>
            <div class="mb-4">
                <div class="form-error">
                    <div class="mb-4">
                        <label for="outlineTextError">Label</label>
                        <input class="input-outline" type="text" id="outlineTextError" placeholder="Placeholder" />
                        <div class="invalid-feedback">This is validation feedback.</div>
                    </div>
                    <div class="mb-4">
                        <label for="outlineTextareaError">Label</label>
                        <textarea class="input-outline text-expand" id="outlineTextareaError" placeholder="Placeholder"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="outlineSelectError">Label</label>
                        <select class="input-outline" id="outlineSelectError">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="outlineMultiSelectError">Label</label>
                        <select class="input-outline" id="outlineMultiSelectError" multiple="true">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="outlineGroupError">Label</label>
                        <div class="input-group">
                            <input type="text" id="outlineGroupError" class="input-outline" placeholder="Placeholder" />
                            <div class="input-group-text">Text</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
