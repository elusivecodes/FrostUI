<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filled Input Groups</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Filled Input Groups</h1>
            <div class="mb-4">
                <label for="filledText">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled" id="filledText" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextarea">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <textarea class="input-filled text-expand" id="filledTextarea" placeholder="Placeholder"></textarea>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledSelect">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <select class="input-filled" id="filledSelect">
                            <option>Option 1</option>
                            <option>Option 1</option>
                            <option>Option 1</option>
                            <option>Option 1</option>
                            <option>Option 1</option>
                            <option>Option 1</option>
                        </select>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

            <h4>Append</h4>
            <div class="mb-4">
                <label for="filledAppend">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled" id="filledAppend" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

            <h4>Prepend</h4>
            <div class="mb-4">
                <label for="filledPrepend">Label</label>
                <div class="input-group input-group-filled">
                    <div class="input-group-text">Text</div>
                    <div class="form-input">
                        <input class="input-filled" id="filledPrepend" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="mb-4">
                <label for="filledButton">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled" id="filledButton" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <button class="btn ripple btn-dark" type="button">Button</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledButtons">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled" id="filledButtons" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <button class="btn ripple btn-outline-dark" type="button">Button</button>
                    <button class="btn ripple btn-dark" type="button">Button</button>
                </div>
            </div>

            <h4>Sizes</h4>
            <div class="mb-4">
                <label for="filledTextSmall">Label</label>
                <div class="input-group input-group-filled input-group-sm">
                    <div class="form-input">
                        <input class="input-filled" id="filledTextSmall" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledButtonSmall">Label</label>
                <div class="input-group input-group-filled input-group-sm">
                    <div class="form-input">
                        <input class="input-filled" id="filledButtonSmall" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <button class="btn ripple btn-dark" type="button">Button</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextLarge">Label</label>
                <div class="input-group input-group-filled input-group-lg">
                    <div class="form-input">
                        <input class="input-filled" id="filledTextLarge" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledButtonLarge">Label</label>
                <div class="input-group input-group-filled input-group-lg">
                    <div class="form-input">
                        <input class="input-filled" id="filledButtonLarge" type="text" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <button class="btn ripple btn-dark" type="button">Button</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
