<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Checkbox Validation</h1>
            <h4>Success</h4>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckCheckedSuccess" checked />
                        <label class="form-check-label" for="flexCheckCheckedSuccess">Checked</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckDefaultSuccess" />
                        <label class="form-check-label" for="flexCheckDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckDisabledSuccess" disabled />
                        <label class="form-check-label" for="flexCheckDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioSuccess" id="flexRadioCheckedSuccess" checked />
                        <label class="form-check-label" for="flexRadioCheckedSuccess">Selected</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioSuccess" id="flexRadioDefaultSuccess" />
                        <label class="form-check-label" for="flexRadioDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioSuccess" id="flexRadioDisabledSuccess" disabled />
                        <label class="form-check-label" for="flexRadioDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchCheckedSuccess" checked />
                        <label class="form-check-label" for="flexSwitchCheckedSuccess">Checked</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchDefaultSuccess" />
                        <label class="form-check-label" for="flexSwitchDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchDisabledSuccess" disabled />
                        <label class="form-check-label" for="flexSwitchDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>

            <h4>Error</h4>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckCheckedError" checked />
                        <label class="form-check-label" for="flexCheckCheckedError">Checked</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckDefaultError" />
                        <label class="form-check-label" for="flexCheckDefaultError">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="checkbox" id="flexCheckDisabledError" disabled />
                        <label class="form-check-label" for="flexCheckDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioError" id="flexRadioCheckedError" checked />
                        <label class="form-check-label" for="flexRadioCheckedError">Selected</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioError" id="flexRadioDefaultError" />
                        <label class="form-check-label" for="flexRadioDefaultError">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" type="radio" name="flexRadioError" id="flexRadioDisabledError" disabled />
                        <label class="form-check-label" for="flexRadioDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchCheckedError" checked />
                        <label class="form-check-label" for="flexSwitchCheckedError">Checked</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchDefaultError" />
                        <label class="form-check-label" for="flexSwitchDefaultError">Option</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" type="checkbox" id="flexSwitchDisabledError" disabled />
                        <label class="form-check-label" for="flexSwitchDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
