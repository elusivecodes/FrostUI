<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Floating Labels</h1>
        <form>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-floating" type="text" id="floatingOutline"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutline">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-sm input-floating" type="text" id="floatingOutlineSmall"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutlineSmall">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-lg input-floating" type="text" id="floatingOutlineLarge"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutlineLarge">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Groups</h4>
            <div class="mb-4">
                <div class="input-group">
                    <div class="form-input">
                        <input class="input-outline input-floating" type="text" id="floatingOutlineGroup"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroup">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-sm">
                    <div class="form-input">
                        <input class="input-outline input-floating" type="text" id="floatingOutlineGroupSmall"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroupSmall">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-lg">
                    <div class="form-input">
                        <input class="input-outline input-floating" type="text" id="floatingOutlineGroupLarge"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroupLarge">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
