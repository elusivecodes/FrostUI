<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Inputs</h1>
        <form>
            <div class="form-group">
                <label for="text">Label</label>
                <input type="text" id="text" class="form-control" placeholder="Placeholder" />
            </div>
            <div class="form-group">
                <label for="textarea">Label</label>
                <textarea id="textarea" class="form-control" placeholder="Placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="select">Label</label>
                <select id="select" class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multi-select">Label</label>
                <select id="multi-select" class="form-control" multiple="true">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Checkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio-1" value="option1" checked>
                <label class="form-check-label" for="radio-1">
                    Radio 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio-2" value="option2">
                <label class="form-check-label" for="radio-2">
                    Radio 2
                </label>
            </div>
            <div class="form-group">
                <label for="file">Label</label>
                <input type="file" id="file" class="form-control" />
            </div>
            <hr />

            <h4>Readonly</h4>
            <div class="form-group">
                <label for="text-readonly">Label</label>
                <input type="text" id="text-readonly" class="form-control" placeholder="Placeholder" readonly />
            </div>
            <div class="form-group">
                <label for="textarea-readonly">Label</label>
                <textarea id="textarea-readonly" class="form-control" placeholder="Placeholder" readonly></textarea>
            </div>
            <hr />

            <h4>Disabled</h4>
            <div class="form-group">
                <label for="text-disabled">Label</label>
                <input type="text" id="text-disabled" class="form-control" placeholder="Placeholder" disabled />
            </div>
            <div class="form-group">
                <label for="textarea-disabled">Label</label>
                <textarea id="textarea-disabled" class="form-control" placeholder="Placeholder" disabled></textarea>
            </div>
            <div class="form-group">
                <label for="select-disabled">Label</label>
                <select id="select-disabled" class="form-control" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multi-select-disabled">Label</label>
                <select id="multi-select-disabled" class="form-control" multiple="true" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-disabled" disabled>
                <label class="form-check-label" for="checkbox-disabled">Checkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-disabled" id="radio-1-disabled" value="option1"
                    checked disabled>
                <label class="form-check-label" for="radio-1-disabled">
                    Radio 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-disabled" id="radio-2-disabled" value="option2"
                    disabled>
                <label class="form-check-label" for="radio-2-disabled">
                    Radio 2
                </label>
            </div>
            <div class="form-group">
                <label for="file-disabled">File</label>
                <input type="file" id="file-disabled" class="form-control" disabled />
            </div>
            <hr />

            <h3>Sizes</h3>
            <h4>Small</h4>
            <div class="form-group">
                <label for="text-sm">Label</label>
                <input type="text" id="text-sm" class="form-control form-control-sm" placeholder="Placeholder" />
            </div>
            <div class="form-group">
                <label for="textarea-sm">Label</label>
                <textarea id="textarea-sm" class="form-control form-control-sm" placeholder="Placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="select-sm">Label</label>
                <select id="select-sm" class="form-control form-control-sm">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multi-select-sm">Label</label>
                <select id="multi-select-sm" class="form-control form-control-sm" multiple="true">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>

            <h4>Large</h4>
            <div class="form-group">
                <label for="text-lg">Label</label>
                <input type="text" id="text-lg" class="form-control form-control-lg" placeholder="Placeholder" />
            </div>
            <div class="form-group">
                <label for="textarea-lg">Label</label>
                <textarea id="textarea-lg" class="form-control form-control-lg" placeholder="Placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="select-lg">Label</label>
                <select id="select-lg" class="form-control form-control-lg">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multi-select-lg">Label</label>
                <select id="multi-select-lg" class="form-control form-control-lg" multiple="true">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
