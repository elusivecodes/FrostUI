<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Inputs</h1>
        <form>
            <h4>Text</h4>
            <div class="form-group">
                <input type="text" id="textinput" class="form-control" placeholder="Input" />
            </div>
            <h4>Textarea</h4>
            <div class="form-group">
                <textarea id="textarea" class="form-control" placeholder="Input"></textarea>
            </div>
            <h4>Select</h4>
            <div class="form-group">
                <select id="select" class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <h4>Multi-Select</h4>
            <div class="form-group">
                <select id="multiselect" class="form-control" multiple="true">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <h4>File</h4>
            <div class="form-group">
                <input type="file" id="upload" class="form-control" />
            </div>
            <hr />

            <h3>Sizes</h3>
            <h4>Small</h4>
            <div class="form-group">
                <input type="text" id="textinput" class="form-control form-control-sm" placeholder="Input" />
            </div>
            <div class="form-group">
                <select id="select" class="form-control form-control-sm">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>

            <h4>Large</h4>
            <div class="form-group">
                <input type="text" id="textinput" class="form-control form-control-lg" placeholder="Input" />
            </div>
            <div class="form-group">
                <select id="select" class="form-control form-control-lg">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <hr />

            <h4>Readonly</h4>
            <div class="form-group">
                <input type="text" id="textinput" class="form-control" placeholder="Input" readonly />
            </div>
            <hr />

            <h4>Disabled</h4>
            <div class="form-group">
                <input type="text" id="textinput" class="form-control" placeholder="Input" disabled />
            </div>
            <div class="form-group">
                <select id="select" class="form-control" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <hr />

            <h3>Minimal Inputs</h3>
            <h4>Text</h4>
            <div class="form-group">
                <input type="text" id="textminimal" class="form-minimal" placeholder="Input" />
            </div>
            <h4>Textarea</h4>
            <div class="form-group">
                <textarea id="textareaminimal" class="form-minimal" placeholder="Input"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
