<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filled Inputs</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Filled Inputs</h1>
            <div class="mb-4">
                <label for="filledText">Label</label>
                <div class="form-input">
                    <input class="input-filled" id="filledText" type="text" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextarea">Label</label>
                <div class="form-input">
                    <textarea class="input-filled text-expand" id="filledTextarea" placeholder="Placeholder"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledSelect">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledSelect">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledMultiSelect">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledMultiSelect" multiple>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Readonly</h4>
            <div class="mb-4">
                <label for="filledTextReadonly">Label</label>
                <div class="form-input">
                    <input class="input-filled" id="filledTextReadonly" type="text" placeholder="Placeholder" readonly />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextareaReadonly">Label</label>
                <div class="form-input">
                    <textarea class="input-filled text-expand" id="filledTextareaReadonly" placeholder="Placeholder" readonly></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Disabled</h4>
            <div class="mb-4">
                <label for="filledTextDisabled">Label</label>
                <div class="form-input">
                    <input class="input-filled" id="filledTextDisabled" type="text" placeholder="Placeholder" disabled />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextareaDisabled">Label</label>
                <div class="form-input">
                    <textarea class="input-filled text-expand" id="filledTextareaDisabled" placeholder="Placeholder" disabled></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledSelectDisabled">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledSelectDisabled" disabled>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextareDisabled">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledTextareDisabled" tabindex="-1" multiple disabled>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Sizes</h4>
            <div class="mb-4">
                <label for="filledTextSmall">Label</label>
                <div class="form-input">
                    <input class="input-filled input-sm" id="filledTextSmall" type="text" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextareaSmall">Label</label>
                <div class="form-input">
                    <textarea class="input-filled input-sm text-expand" id="filledTextareaSmall" placeholder="Placeholder"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledSelectSmall">Label</label>
                <div class="form-input">
                    <select class="input-filled input-sm" id="filledSelectSmall">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledMultiSelctSmall">Label</label>
                <div class="form-input">
                    <select class="input-filled input-sm" id="filledMultiSelctSmall" multiple>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextLarge">Label</label>
                <div class="form-input">
                    <input class="input-filled input-lg" id="filledTextLarge" type="text" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledTextareaLarge">Label</label>
                <div class="form-input">
                    <textarea class="input-filled input-lg text-expand" id="filledTextareaLarge" placeholder="Placeholder"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledSelectLarge">Label</label>
                <div class="form-input">
                    <select class="input-filled input-lg" id="filledSelectLarge">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label for="filledMultiSelectLarge">Label</label>
                <div class="form-input">
                    <select class="input-filled input-lg" id="filledMultiSelectLarge" multiple>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
