<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Inputs</h1>
        <form>
            <div class="mb-4">
                <label id="textLabel" for="text">Label</label>
                <div class="position-relative">
                    <input type="text" id="text" class="input-outline" placeholder="Placeholder"
                        aria-labelledby="textLabel" />
                </div>
            </div>
            <div class="mb-4">
                <label id="textareaLabel" for="textarea">Label</label>
                <div class="position-relative">
                    <textarea id="textarea" class="input-outline" placeholder="Placeholder"
                        aria-labelledby="textareaLabel"></textarea>
                </div>
            </div>
            <div class="mb-4">
                <label id="selectLabel" for="select">Label</label>
                <div class="position-relative">
                    <select id="select" class="input-outline" aria-labelledby="selectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label id="multiSelectLabel" for="multiSelect">Label</label>
                <div class="position-relative">
                    <select id="multiSelect" class="input-outline" multiple="true" aria-labelledby="multiSelectLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                </div>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" id="checkbox" class="input-check" aria-labelledby="checkboxLabel" />
                <label id="checkboxLabel" class="form-check-label" for="checkbox">Checkbox</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radio" id="radio1" class="input-check" value="option1"
                    aria-labelledby="radio1Label" checked />
                <label id="radio1Label" class="form-check-label" for="radio1">
                    Radio 1
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="radio" id="radio2" class="input-check" value="option2"
                    aria-labelledby="radio2Label" />
                <label id="radio2Label" class="form-check-label" for="radio2">
                    Radio 2
                </label>
            </div>
            <div class="mb-4">
                <label id="fileLabel" for="file">Label</label>
                <input type="file" id="file" class="input-file" aria-labelledby="fileLabel" />
            </div>
            <hr />

            <h4>Readonly</h4>
            <div class="mb-4">
                <label id="textReadonlyLabel" for="textReadonly">Label</label>
                <input type="text" id="textReadonly" class="input-outline" placeholder="Placeholder"
                    aria-labelledby="textReadonlyLabel" readonly />
            </div>
            <div class="mb-4">
                <label id="textareaReadonlyLabel" for="textareaReadonly">Label</label>
                <textarea id="textareaReadonly" class="input-outline" placeholder="Placeholder"
                    aria-labelledby="textareReadonlyLabel" readonly></textarea>
            </div>
            <hr />

            <h4>Disabled</h4>
            <div class="mb-4">
                <label id="textDisabledLabel" for="textDisabled">Label</label>
                <input type="text" id="textDisabled" class="input-outline" placeholder="Placeholder"
                    aria-labelledby="textDisabledLabel" disabled />
            </div>
            <div class="mb-4">
                <label id="textareaDisabledLabel" for="textareaDisabled">Label</label>
                <textarea id="textareaDisabled" class="input-outline" placeholder="Placeholder"
                    aria-labelledby="textareaDisabledLabel" disabled></textarea>
            </div>
            <div class="mb-4">
                <label id="selectDisabledLabel" for="selectDisabled">Label</label>
                <select id="selectDisabled" class="input-outline" aria-labelledby="selectDisabledLabel" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label id="multiSelectDisabledLabel" for="multiSelectDisabled">Label</label>
                <select id="multiSelectDisabled" class="input-outline" multiple="true"
                    aria-labelledby="multiSelectDisabledLabel" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" id="checkboxDisabled" class="input-check" aria-labelledby="checkboxDisabledLabel"
                    disabled />
                <label id="checkboxDisabledLabel" class="form-check-label" for="checkboxDisabled">Checkbox</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radioDisabled" id="radio1Disabled" class="input-check" value="option1"
                    aria-labelledby="radio1DisabledLabel" checked disabled />
                <label id="radio1DisabledLabel" class="form-check-label" for="radio1Disabled">
                    Radio 1
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="radioDisabled" id="radio2Disabled" class="input-check" value="option2"
                    aria-labelledby="radio2DisabledLabel" disabled />
                <label id="radio2DisabledLabel" class="form-check-label" for="radio2Disabled">
                    Radio 2
                </label>
            </div>
            <div class="mb-4">
                <label id="fileDisabledLabel" for="fileDisabled">File</label>
                <input type="file" id="fileDisabled" class="input-file" aria-disabledby="fileDisabledLabel" disabled />
            </div>
            <hr />

            <h3>Sizes</h3>
            <h4>Small</h4>
            <div class="mb-4">
                <label id="textSmLabel" for="textSm">Label</label>
                <input type="text" id="textSm" class="input-outline input-sm" placeholder="Placeholder"
                    aria-labelledby="textSmLabel" />
            </div>
            <div class="mb-4">
                <label id="textareaSmLabel" for="textareaSm">Label</label>
                <textarea id="textareaSm" class="input-outline input-sm" placeholder="Placeholder"
                    aria-labelledby="textareaSmLabel"></textarea>
            </div>
            <div class="mb-4">
                <label id="selectSmLabel" for="selectSm">Label</label>
                <select id="selectSm" class="input-outline input-sm" aria-labelledby="selectSmLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label id="multiSelectSmLabel" for="multiSelectSm">Label</label>
                <select id="multiSelectSm" class="input-outline input-sm" multiple="true"
                    aria-labelledby="multiSelectSmLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>

            <h4>Large</h4>
            <div class="mb-4">
                <label id="textLgLabel" for="textLg">Label</label>
                <input type="text" id="textLg" class="input-outline input-lg" placeholder="Placeholder"
                    aria-labelledby="textLgLabel" />
            </div>
            <div class="mb-4">
                <label id="textareaLgLabel" for="textareaLg">Label</label>
                <textarea id="textareaLg" class="input-outline input-lg" placeholder="Placeholder"
                    aria-labelledby="textareaLgLabel"></textarea>
            </div>
            <div class="mb-4">
                <label id="selectLgLabel" for="selectLg">Label</label>
                <select id="selectLg" class="input-outline input-lg" aria-labelledby="selectLgLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label id="multiSelectLgLabel" for="multiSelectLg">Label</label>
                <select id="multiSelectLg" class="input-outline input-lg" multiple="true"
                    aria-labelledby="multiSelectLgLabel">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
