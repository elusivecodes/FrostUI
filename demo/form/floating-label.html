<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Floating Labels</h1>
        <form>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="text" class="input-filled input-floating" placeholder="Placeholder"
                        aria-labelledby="textLabel" />
                    <label id="textLabel" for="text" class="label-floating">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="textSm" class="input-filled input-sm input-floating"
                        placeholder="Placeholder" aria-labelledby="textSmLabel" />
                    <label id="textSmLabel" for="textSm" class="label-floating">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="textLg" class="input-filled input-lg input-floating"
                        placeholder="Placeholder" aria-labelledby="textLgLabel" />
                    <label id="textLgLabel" for="textLg" class="label-floating">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Outline</h4>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="text" class="input-outline input-floating" placeholder="Placeholder"
                        aria-labelledby="textLabel" />
                    <label id="textLabel" for="text" class="label-floating">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="textSm" class="input-outline input-sm input-floating"
                        placeholder="Placeholder" aria-labelledby="textSmLabel" />
                    <label id="textSmLabel" for="textSm" class="label-floating">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input type="text" id="textLg" class="input-outline input-lg input-floating"
                        placeholder="Placeholder" aria-labelledby="textLgLabel" />
                    <label id="textLgLabel" for="textLg" class="label-floating">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Groups</h4>
            <div class="mb-4">
                <div class="input-group-filled">
                    <div class="form-input">
                        <input type="text" id="inputGroupText" class="input-filled input-floating"
                            placeholder="Placeholder" aria-labelledby="inputGroupTextLabel"
                            aria-describedby="inputGroupTextSuffix" />
                        <label id="inputGroupTextLabel" for="inputGroupText" class="label-floating">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div id="inputGroupTextSuffix" class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group-filled input-group-sm">
                    <div class="form-input">
                        <input type="text" id="inputGroupTextSm" class="input-filled input-floating"
                            placeholder="Placeholder" aria-labelledby="inputGroupTextSmLabel"
                            aria-describedby="inputGroupTextSmSuffix" />
                        <label id="inputGroupTextSmLabel" for="inputGroupTextSm" class="label-floating">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div id="inputGroupTextSmSuffix" class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group-filled input-group-lg">
                    <div class="form-input">
                        <input type="text" id="inputGroupTextLg" class="input-filled input-floating"
                            placeholder="Placeholder" aria-labelledby="inputGroupTextLgLabel"
                            aria-describedby="inputGroupTextLgSuffix" />
                        <label id="inputGroupTextLgLabel" for="inputGroupTextLg" class="label-floating">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div id="inputGroupTextLgSuffix" class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group-outline">
                    <div class="form-input">
                        <input type="text" id="inputGroupText" class="input-outline input-floating"
                            placeholder="Placeholder" aria-labelledby="inputGroupTextLabel"
                            aria-describedby="inputGroupTextSuffix" />
                        <label id="inputGroupTextLabel" for="inputGroupText" class="label-floating">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div id="inputGroupTextSuffix" class="input-group-text">Text</div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
