<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outline Input Groups</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Outline Input Groups</h1>
            <div class="mb-4">
                <label for="outlineText">Label</label>
                <div class="input-group">
                    <input class="input-outline" id="outlineText" type="text" placeholder="Placeholder" />
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineTextPrepend">Label</label>
                <div class="input-group">
                    <div class="input-group-text">Text</div>
                    <input class="input-outline" id="outlineTextPrepend" type="text" placeholder="Placeholder" />
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineTextarea">Label</label>
                <div class="input-group">
                    <textarea class="input-outline text-expand" id="outlineTextarea" placeholder="Placeholder"></textarea>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineSelect">Label</label>
                <div class="input-group">
                    <select class="input-outline" id="outlineSelect">
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                    </select>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineMulti1">Label</label>
                <div class="input-group">
                    <input class="input-outline" id="outlineMulti1" type="text" placeholder="Placeholder" />
                    <input class="input-outline" id="outlineMulti2" type="text" placeholder="Placeholder" />
                    <div class="input-group-text">Text</div>
                </div>
            </div>

            <h4>Sizes</h4>
            <div class="mb-4">
                <label for="outlineTextSmall">Label</label>
                <div class="input-group input-group-sm">
                    <input class="input-outline" id="outlineTextSmall" type="text" placeholder="Placeholder" />
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineButtonSmall">Label</label>
                <div class="input-group input-group-sm">
                    <input class="input-outline" id="outlineButtonSmall" type="text" placeholder="Placeholder" />
                    <button class="btn btn-dark ripple" type="button">Button</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineTextLarge">Label</label>
                <div class="input-group input-group-lg">
                    <input class="input-outline" id="outlineTextLarge" type="text" placeholder="Placeholder" />
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineButtonLarge">Label</label>
                <div class="input-group input-group-lg">
                    <input class="input-outline" id="outlineButtonLarge" type="text" placeholder="Placeholder" />
                    <button class="btn btn-dark ripple" type="button">Button</button>
                </div>
            </div>

            <h4>Checkboxes &amp; Radios</h4>
            <div class="mb-4">
                <label for="outlineCheckbox">Label</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="input-check mt-0" type="checkbox" value="">
                    </div>
                    <input class="input-outline" id="outlineCheckbox" type="text" placeholder="Placeholder" />
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineRadio">Label</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="input-check mt-0" type="radio" value="">
                    </div>
                    <input class="input-outline" id="outlineRadio" type="text" placeholder="Placeholder" />
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="mb-4">
                <label for="outlineButton">Label</label>
                <div class="input-group">
                    <input class="input-outline" id="outlineButton" type="text" placeholder="Placeholder" />
                    <button class="btn btn-dark ripple" type="button">Button</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="outlineButtons">Label</label>
                <div class="input-group">
                    <input class="input-outline" id="outlineButtons" type="text" placeholder="Placeholder" />
                    <button class="btn btn-outline-dark ripple" type="button">Button</button>
                    <button class="btn btn-dark ripple" type="button">Button</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
