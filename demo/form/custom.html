<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Custom Inputs</h1>
        <form>
            <h4>Minimal</h4>
            <div class="form-group">
                <input type="text" class="form-minimal" placeholder="Placeholder" aria-label="Label" />
            </div>
            <div class="form-group">
                <textarea class="form-minimal" placeholder="Placeholder" aria-label="Label"></textarea>
            </div>

            <h4>Checkbox</h4>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkboxChecked" class="custom-control-input"
                    aria-labelledby="checkboxCheckedLabel" checked />
                <label id="checkboxCheckedLabel" class="custom-control-label" for="checkboxChecked">Checked</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkbox" class="custom-control-input" aria-labelledBy="checkboxLabel" />
                <label id="checkboxLabel" class="custom-control-label" for="checkbox">Option</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkboxDisabled" class="custom-control-input"
                    aria-labelledby="checkboxDisabledLabel" disabled />
                <label id="checkboxDisabledLabel" class="custom-control-label" for="checkboxDisabled">Disabled</label>
            </div>

            <h4>Radio</h4>
            <div class="custom-control custom-radio">
                <input type="radio" id="radioSelected" class="custom-control-input" aria-labelledby="radioSelectedLabel"
                    checked />
                <label id="radioSelectedLabel" class="custom-control-label" for="radioSelected">Selected</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="radio" class="custom-control-input" aria-labelledby="radioLabel" />
                <label id="radioLabel" class="custom-control-label" for="radio">Option</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="radioDisabled" class="custom-control-input" aria-labelledby="radioDisabledLabel"
                    disabled />
                <label id="radioDisabledLabel" class="custom-control-label" for="radioDisabled">Disabled</label>
            </div>

            <h4>Switch</h4>
            <div class="custom-control custom-switch">
                <input type="checkbox" id="switchSelected" class="custom-control-input"
                    aria-labelledby="switchSelectedLabel" checked />
                <label id="switchSelectedLabel" class="custom-control-label" for="switchSelected">Selected</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" id="switch" class="custom-control-input" aria-labelledby="switchLabel" />
                <label id="switchLabel" class="custom-control-label" for="switch">Option</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" id="switchDisabled" class="custom-control-input"
                    aria-labelledby="switchDisabledLabel" disabled />
                <label id="switchDisabledLabel" class="custom-control-label" for="switchDisabled">Disabled</label>
            </div>
        </form>
    </div>
</body>

</html>
