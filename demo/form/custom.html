<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Custom Inputs</h1>
        <form>
            <h4>Checkbox</h4>
            <div class="form-group">
                <div>
                    <label class="custom-check">
                        <input type="checkbox" id="checkbox" name="checkbox" />
                        <span class="checkbox"></span>
                    </label>
                    <label for="checkbox">Option</label>
                </div>
            </div>
            <h4>Radio</h4>
            <div class="form-group">
                <div>
                    <label class="custom-radio">
                        <input type="radio" id="radio1" name="radio" />
                        <span class="radio"></span>
                    </label>
                    <label for="radio1">Option 1</label>
                </div>
                <div>
                    <label class="custom-radio">
                        <input type="radio" id="radio2" name="radio" />
                        <span class="radio"></span>
                    </label>
                    <label for="radio2">Option 2</label>
                </div>
            </div>
            <h4>Switch</h4>
            <div class="form-group">
                <div>
                    <label class="custom-switch">
                        <input type="checkbox" id="switch" />
                        <span class="slider rounded"></span>
                    </label>
                    <label for="switch">Option</label>
                </div>
            </div>
            <h4>Large Switch</h4>
            <div class="form-group">
                <div>
                    <label class="custom-switch switch-lg">
                        <input type="checkbox" id="switch-lg" />
                        <span class="slider rounded"></span>
                    </label>
                    <label for="switch-lg">Option</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
