<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Custom Inputs</h1>
        <form>
            <h4>Minimal</h4>
            <div class="form-group">
                <input type="text" id="text-minimal" class="form-minimal" placeholder="Text" />
            </div>
            <div class="form-group">
                <textarea id="textarea-minimal" class="form-minimal" placeholder="Textarea"></textarea>
            </div>

            <h4>Checkbox</h4>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox-checked" checked>
                <label class="custom-control-label" for="checkbox-checked">Checked</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox">
                <label class="custom-control-label" for="checkbox">Option</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox-disabled" disabled>
                <label class="custom-control-label" for="checkbox-disabled">Disabled</label>
            </div>

            <h4>Radio</h4>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="radio-selected" checked>
                <label class="custom-control-label" for="radio-selected">Selected</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="radio">
                <label class="custom-control-label" for="radio">Option</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="radio-disabled" disabled>
                <label class="custom-control-label" for="radio-disabled">Disabled</label>
            </div>

            <h4>Switch</h4>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch-selected" checked>
                <label class="custom-control-label" for="switch-selected">Selected</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch">
                <label class="custom-control-label" for="switch">Option</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch-disabled" disabled>
                <label class="custom-control-label" for="switch-disabled">Disabled</label>
            </div>
        </form>
    </div>
</body>

</html>
