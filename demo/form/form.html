<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Inputs</h1>
        <form>
            <div class="form-group">
                <label for="textinput" class="form-label">Text Input:</label>
                <input type="text" id="textinput" class="form-input" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
            <div class="form-group">
                <label for="textarea" class="form-label">TextArea:</label>
                <textarea id="textarea" class="form-input" placeholder="Input"></textarea>
            </div>
            <div class="form-group">
                <label for="select" class="form-label">Select:</label>
                <select id="select" class="form-input">
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multiselect" class="form-label">Multi-Select:</label>
                <select id="multiselect" class="form-input" multiple="true">
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                    <option>Option 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload" class="form-label">Upload:</label>
                <input type="file" id="upload" class="form-input" />
            </div>
            <hr />

            <h3>Minimal Inputs</h3>
            <div class="form-group">
                <label for="textminimal" class="form-label">Text Input:</label>
                <input type="text" id="textminimal" class="form-minimal" placeholder="Input" />
                <small>Some additional text.</small>
            </div>
            <div class="form-group">
                <label for="textareaminimal" class="form-label">TextArea:</label>
                <textarea id="textareaminimal" class="form-minimal" placeholder="Input"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
