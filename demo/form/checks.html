<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Checkboxes</h1>
            <div class="mb-4">
                <div class="form-check">
                    <input class="input-check" id="flexCheckChecked" type="checkbox" checked />
                    <label class="form-check-label" for="flexCheckChecked">Checked</label>
                </div>
                <div class="form-check">
                    <input class="input-check" id="flexCheckDefault" type="checkbox" />
                    <label class="form-check-label" for="flexCheckDefault">Option</label>
                </div>
                <div class="form-check">
                    <input class="input-check" id="flexCheckDisabled" type="checkbox" disabled />
                    <label class="form-check-label" for="flexCheckDisabled">Disabled</label>
                </div>
            </div>

            <h4>Radio</h4>
            <div class="mb-4">
                <div class="form-check">
                    <input class="input-check" id="flexRadioChecked" name="flexRadioDefault" type="radio" checked />
                    <label class="form-check-label" for="flexRadioChecked">Checked</label>
                </div>
                <div class="form-check">
                    <input class="input-check" id="flexRadioDefault" name="flexRadioDefault" type="radio" />
                    <label class="form-check-label" for="flexRadioDefault">Option</label>
                </div>
                <div class="form-check">
                    <input class="input-check" id="flexRadioDisabled" name="flexRadioDefault" type="radio" disabled />
                    <label class="form-check-label" for="flexRadioDisabled">Disabled</label>
                </div>
            </div>

            <h4>Switch</h4>
            <div class="mb-4">
                <div class="form-check form-switch">
                    <input class="input-check" id="flexSwitchChecked" type="checkbox" checked />
                    <label class="form-check-label" for="flexSwitchChecked">Checked</label>
                </div>
                <div class="form-check form-switch">
                    <input class="input-check" id="flexSwitchDefault" type="checkbox" />
                    <label class="form-check-label" for="flexSwitchDefault">Option</label>
                </div>
                <div class="form-check form-switch">
                    <input class="input-check" id="flexSwitchDisabled" type="checkbox" disabled />
                    <label class="form-check-label" for="flexSwitchDisabled">Disabled</label>
                </div>
            </div>

            <h4>Inline</h4>
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineCheckChecked" type="checkbox" checked />
                    <label class="form-check-label" for="inlineCheckChecked">Checked</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineCheckDefault" type="checkbox" />
                    <label class="form-check-label" for="inlineCheckDefault">Option</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineCheckDisabled" type="checkbox" disabled />
                    <label class="form-check-label" for="inlineCheckDisabled">Disabled</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineRadioChecked" name="inlineRadioDefault" type="radio" checked />
                    <label class="form-check-label" for="inlineRadioChecked">Checked</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineRadioDefault" name="inlineRadioDefault" type="radio" />
                    <label class="form-check-label" for="inlineRadioDefault">Option</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" id="inlineRadioDisabled" name="inlineRadioDefault" type="radio" disabled />
                    <label class="form-check-label" for="inlineRadioDisabled">Disabled</label>
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="mb-4">
                <div class="btn-group-toggle">
                    <input class="btn-check" id="buttonCheck" type="checkbox" checked />
                    <label class="btn ripple btn-secondary" for="buttonCheck" role="button">Checked</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="btn-group btn-group-toggle">
                    <input class="btn-check" id="buttonRadioChecked" name="buttonRadioDefault" type="radio" checked />
                    <label class="btn ripple btn-secondary" for="buttonRadioChecked" role="button">Checked</label>

                    <input class="btn-check" id="buttonRadioDefault" name="buttonRadioDefault" type="radio" />
                    <label class="btn ripple btn-secondary" for="buttonRadioDefault" role="button">Option</label>

                    <input class="btn-check" id="buttonRadioDisabled" name="buttonRadioDefault" type="radio" disabled />
                    <label class="btn ripple btn-secondary disabled" for="buttonRadioDisabled" role="button">Disabled</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
