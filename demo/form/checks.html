<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Checkboxes</h1>
            <div class="mb-4">
                <div class="form-check">
                    <input class="input-check" type="checkbox" id="flexCheckChecked" checked />
                    <label class="form-check-label" for="flexCheckChecked">Checked</label>
                </div>
                <div class="form-check">
                    <input class="input-check" type="checkbox" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">Option</label>
                </div>
                <div class="form-check">
                    <input class="input-check" type="checkbox" id="flexCheckDisabled" disabled />
                    <label class="form-check-label" for="flexCheckDisabled">Disabled</label>
                </div>
            </div>

            <h4>Radio</h4>
            <div class="mb-4">
                <div class="form-check">
                    <input class="input-check" type="radio" name="flexRadioDefault" id="flexRadioChecked" checked />
                    <label class="form-check-label" for="flexRadioChecked">Checked</label>
                </div>
                <div class="form-check">
                    <input class="input-check" type="radio" name="flexRadioDefault" id="flexRadioDefault" />
                    <label class="form-check-label" for="flexRadioDefault">Option</label>
                </div>
                <div class="form-check">
                    <input class="input-check" type="radio" name="flexRadioDefault" id="flexRadioDisabled" disabled />
                    <label class="form-check-label" for="flexRadioDisabled">Disabled</label>
                </div>
            </div>

            <h4>Switch</h4>
            <div class="mb-4">
                <div class="form-check form-switch">
                    <input class="input-check" type="checkbox" id="flexSwitchChecked" checked />
                    <label class="form-check-label" for="flexSwitchChecked">Checked</label>
                </div>
                <div class="form-check form-switch">
                    <input class="input-check" type="checkbox" id="flexSwitchDefault" />
                    <label class="form-check-label" for="flexSwitchDefault">Option</label>
                </div>
                <div class="form-check form-switch">
                    <input class="input-check" type="checkbox" id="flexSwitchDisabled" disabled />
                    <label class="form-check-label" for="flexSwitchDisabled">Disabled</label>
                </div>
            </div>

            <h4>Inline</h4>
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="input-check" type="checkbox" id="inlineCheckChecked" checked />
                    <label class="form-check-label" for="inlineCheckChecked">Checked</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" type="checkbox" id="inlineCheckDefault" />
                    <label class="form-check-label" for="inlineCheckDefault">Option</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" type="checkbox" id="inlineCheckDisabled" disabled />
                    <label class="form-check-label" for="inlineCheckDisabled">Disabled</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="input-check" type="radio" name="inlineRadioDefault" id="inlineRadioChecked" checked />
                    <label class="form-check-label" for="inlineRadioChecked">Checked</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" type="radio" name="inlineRadioDefault" id="inlineRadioDefault" />
                    <label class="form-check-label" for="inlineRadioDefault">Option</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="input-check" type="radio" name="inlineRadioDefault" id="inlineRadioDisabled"
                        disabled />
                    <label class="form-check-label" for="inlineRadioDisabled">Disabled</label>
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="mb-4">
                <div class="btn-group-toggle">
                    <input class="btn-check" type="checkbox" id="buttonCheck" checked />
                    <label class="btn ripple btn-secondary" for="buttonCheck" role="button">Checked</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="btn-group btn-group-toggle">
                    <input class="btn-check" type="radio" name="buttonRadioDefault" id="buttonRadioChecked" checked />
                    <label class="btn ripple btn-secondary" for="buttonRadioChecked" role="button">Checked</label>

                    <input class="btn-check" type="radio" name="buttonRadioDefault" id="buttonRadioDefault" />
                    <label class="btn ripple btn-secondary" for="buttonRadioDefault" role="button">Option</label>

                    <input class="btn-check" type="radio" name="buttonRadioDefault" id="buttonRadioDisabled" disabled />
                    <label class="btn ripple btn-secondary disabled" for="buttonRadioDisabled"
                        role="button">Disabled</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
