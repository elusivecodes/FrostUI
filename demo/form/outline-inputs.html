<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outline Inputs</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Outline Inputs</h1>
            <div class="mb-4">
                <label for="outlineText">Label</label>
                <input class="input-outline" id="outlineText" type="text" placeholder="Placeholder" />
            </div>
            <div class="mb-4">
                <label for="outlineTextarea">Label</label>
                <textarea class="input-outline text-expand" id="outlineTextarea" placeholder="Placeholder"></textarea>
            </div>
            <div class="mb-4">
                <label for="outlineSelect">Label</label>
                <select class="input-outline" id="outlineSelect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="outlineMultiSelect">Label</label>
                <select class="input-outline" id="outlineMultiSelect" multiple>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>

            <h4>Readonly</h4>
            <div class="mb-4">
                <label for="outlineTextReadonly">Label</label>
                <input class="input-outline" id="outlineTextReadonly" type="text" placeholder="Placeholder" readonly />
            </div>
            <div class="mb-4">
                <label for="outlineTextareaReadonly">Label</label>
                <textarea class="input-outline text-expand" id="outlineTextareaReadonly" placeholder="Placeholder" readonly></textarea>
            </div>

            <h4>Disabled</h4>
            <div class="mb-4">
                <label for="outlineTextDisabled">Label</label>
                <input class="input-outline" id="outlineTextDisabled" type="text" placeholder="Placeholder" disabled />
            </div>
            <div class="mb-4">
                <label for="outlineTextareaDisabled">Label</label>
                <textarea class="input-outline text-expand" id="outlineTextareaDisabled" placeholder="Placeholder" disabled></textarea>
            </div>
            <div class="mb-4">
                <label for="outlineSelectDisabled">Label</label>
                <select class="input-outline" id="outlineSelectDisabled" disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="outlineMultiSelectDisabled">Label</label>
                <select class="input-outline" id="outlineMultiSelectDisabled" tabindex="-1" multiple disabled>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>

            <h4>Sizes</h4>
            <div class="mb-4">
                <label for="outlineTextSmall">Label</label>
                <input class="input-outline input-sm" id="outlineTextSmall" type="text" placeholder="Placeholder" />
            </div>
            <div class="mb-4">
                <label for="outlineTextareaSmall">Label</label>
                <textarea class="input-outline input-sm text-expand" id="outlineTextareaSmall" placeholder="Placeholder"></textarea>
            </div>
            <div class="mb-4">
                <label for="outlineSelectSmall">Label</label>
                <select class="input-outline input-sm" id="outlineSelectSmall">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="outlineMultiSelectSmall">Label</label>
                <select class="input-outline input-sm" id="outlineMultiSelectSmall" multiple>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="outlineTextLarge">Label</label>
                <input class="input-outline input-lg" id="outlineTextLarge" type="text" placeholder="Placeholder" />
            </div>
            <div class="mb-4">
                <label for="outlineTextareaLarge">Label</label>
                <textarea class="input-outline input-lg text-expand" id="outlineTextareaLarge" placeholder="Placeholder"></textarea>
            </div>
            <div class="mb-4">
                <label for="outlineSelectLarge">Label</label>
                <select class="input-outline input-lg" id="outlineSelectLarge">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="outlineMultiSelectLarge">Label</label>
                <select class="input-outline input-lg" id="outlineMultiSelectLarge" multiple>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
