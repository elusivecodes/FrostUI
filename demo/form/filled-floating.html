<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Floating Labels</h1>
        <form>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-filled input-floating" type="text" id="floatingFilled"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingFilled">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-filled input-sm input-floating" type="text" id="floatingFilledSmall"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingFilledSmall">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-filled input-lg input-floating" type="text" id="floatingFilledLarge"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingFilledLarge">Text
                        Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Groups</h4>
            <div class="mb-4">
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled input-floating" type="text" id="floatingFilledGroup"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingFilledGroup">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-filled input-group-sm">
                    <div class="form-input">
                        <input class="input-filled input-floating" type="text" id="floatingFilledGroupSmall"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingFilledGroupSmall">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-filled input-group-lg">
                    <div class="form-input">
                        <input class="input-filled input-floating" type="text" id="floatingFilledGroupLarge"
                            placeholder="Placeholder" />
                        <label class="label-floating" for="floatingFilledGroupLarge">Text
                            Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
