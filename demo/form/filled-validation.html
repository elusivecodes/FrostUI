<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Validation</h1>
        <form>
            <h4>Success</h4>
            <div class="mb-4 form-success">
                <label for="filledTextSuccess">Label</label>
                <div class="form-input">
                    <input class="input-filled" type="text" id="filledTextSuccess" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <div class="valid-feedback">This is validation feedback.</div>
            </div>
            <div class="mb-4 form-success">
                <div class="form-input">
                    <input class="input-filled input-floating" type="text" id="floatingFilledSuccess"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingFilledSuccess">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label for="filledTextareaSuccess">Label</label>
                <div class="form-input">
                    <textarea class="input-filled text-expand" id="filledTextareaSuccess"
                        placeholder="Placeholder"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label for="filledSelectSuccess">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledSelectSuccess">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label for="filledMultiSelectSuccess">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledMultiSelectSuccess" multiple="true">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-success">
                <label for="filledGroupSuccess">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input class="input-filled" type="text" id="filledGroupSuccess" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

            <h4>Error</h4>
            <div class="mb-4 form-error">
                <label for="filledTextError">Label</label>
                <div class="form-input">
                    <input class="input-filled" type="text" id="filledTextError" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <div class="invalid-feedback">This is validation feedback.</div>
            </div>
            <div class="mb-4 form-error">
                <div class="form-input">
                    <input class="input-filled input-floating" type="text" id="floatingFilledError"
                        placeholder="Placeholder" />
                    <label class="label-floating" for="floatingFilledError">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label for="filledTextareaError">Label</label>
                <div class="form-input">
                    <textarea class="input-filled text-expand" id="filledTextareaError"
                        placeholder="Placeholder"></textarea>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label for="filledSelectError">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledSelectError">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label for="filledMultiSelectError">Label</label>
                <div class="form-input">
                    <select class="input-filled" id="filledMultiSelectError" multiple="true">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4 form-error">
                <label for="filledGroupError">Label</label>
                <div class="input-group input-group-filled">
                    <div class="form-input">
                        <input type="text" id="filledGroupError" class="input-filled" placeholder="Placeholder" />
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
