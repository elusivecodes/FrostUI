<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Input Groups</h1>
        <form>
            <div class="form-group">
                <label id="inputGroupTextLabel" for="inputGroupText">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupText" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupTextLabel" aria-describedby="inputGroupTextSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupTextSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupTextareaLabel" for="inputGroupTextarea">Label</label>
                <div class="input-group">
                    <textarea id="inputGroupTextarea" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupTextareaLabel"
                        aria-describedby="inputGroupTextareaSuffix"></textarea>
                    <div class="input-group-append">
                        <div id="inputGroupTextareaSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupSelectLabel" for="inputGroupSelect">Label</label>
                <div class="input-group">
                    <select id="inputGroupSelect" class="form-control" aria-labelledby="inputGroupSelectLabel"
                        aria-describedby="inputGroupSelectSuffix">
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                    </select>
                    <div class="input-group-append">
                        <div id="inputGroupSelectSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>

            <h4>Append/Prepend</h4>
            <div class="form-group">
                <label id="inputGroupAppendLabel" for="inputGroupAppend">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupAppend" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupAppendLabel" aria-describedby="inputGroupAppendSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupAppendSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupPrependLabel" for="inputGroupPrepend">Label</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div id="inputGroupPrependPrefix" class="input-group-text">Text</div>
                    </div>
                    <input type="text" id="inputGroupPrepend" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupPrependLabel" aria-describedby="inputGroupPrependSuffix" />
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="form-group">
                <label id="inputGroupBtnLabel" for="inputGroupBtn">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupBtn" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupBtnLabel" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark" role="button">Button</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupMultipleBtnsLabel" for="inputGroupMultipleBtns" class="form-label">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupMultipleBtns" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupMultipleBtnsLabel" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-dark" role="button">Button</a>
                    </div>
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline-dark" role="button">Button</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupDropdownLabel" for="inputGroupDropdown" class="form-label">Label</label>
                <div class="input-group">
                    <input type="text" id="inputGroupDropdown" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupDropdownLabel" />
                    <div class="input-group-append">
                        <a href="#" id="dropdownLink" class="btn btn-outline btn-success dropdown-toggle" role="button"
                            data-toggle="dropdown" data-position="end" aria-haspopup="true"
                            aria-expanded="false">Button</a>
                        <div class="dropdown-menu shadow-sm" id="dropdownLink">
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                        </div>
                    </div>
                </div>
            </div>

            <h3>Sizes</h3>
            <h4>Small</h4>
            <div class="form-group">
                <label id="inputGroupTextSmLabel" for="inputGroupTextSm">Label</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="inputGroupTextSm" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupTextSmLabel" aria-describedby="inputGroupTextSmSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupTextSmSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label label="inputGroupBtnSmLabel" for="inputGroupBtnSm">Label</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="inputGroupBtnSm" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupBtnSmLabel" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark" role="button">Button</a>
                    </div>
                </div>
            </div>
            <h4>Large</h4>
            <div class="form-group">
                <label id="inputGroupTextLgLabel" for="inputGroupTextLg">Label</label>
                <div class="input-group input-group-lg">
                    <input type="text" id="inputGroupTextLg" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupTextLgLabel" aria-describedby="inputGroupTextLgSuffix" />
                    <div class="input-group-append">
                        <div id="inputGroupTextLgSuffix" class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="inputGroupBtnLgLabel" for="inputGroupBtnLg">Label</label>
                <div class="input-group input-group-lg">
                    <input type="text" id="inputGroupBtnLg" class="form-control" placeholder="Placeholder"
                        aria-labelledby="inputGroupBtnLgLabel" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark" role="button">Button</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
