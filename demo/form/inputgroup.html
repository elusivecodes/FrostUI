<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Input Groups</h1>
        <form>
            <div class="form-group">
                <label for="input-group-text">Label</label>
                <div class="input-group">
                    <input type="text" id="input-group-text" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-textarea">Label</label>
                <div class="input-group">
                    <textarea id="input-group-textarea" class="form-control" placeholder="Placeholder"></textarea>
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-select">Label</label>
                <div class="input-group">
                    <select id="input-group-select" class="form-control">
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                        <option>Option 1</option>
                    </select>
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>

            <h4>Append/Prepend</h4>
            <div class="form-group">
                <label for="input-group-append">Label</label>
                <div class="input-group">
                    <input type="text" id="input-group-append" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-prepend">Label</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Text</div>
                    </div>
                    <input type="text" id="input-group-prepend" class="form-control" placeholder="Placeholder" />
                </div>
            </div>

            <h4>Buttons</h4>
            <div class="form-group">
                <label for="input-group-btn">Label</label>
                <div class="input-group">
                    <input type="text" id="input-group-btn" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark">Button</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-multiple-btns" class="form-label">Label</label>
                <div class="input-group">
                    <input type="text" id="input-group-multiple-btns" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-dark">Button</a>
                    </div>
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline-dark">Button</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-dropdown" class="form-label">Label</label>
                <div class="input-group">
                    <input type="text" id="input-group-dropdown" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-success dropdown-toggle" data-toggle="dropdown"
                            data-position="end">Button</a>
                        <div class="dropdown-menu shadow-sm">
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                            <a href="#" class="dropdown-item">Link</a>
                        </div>
                    </div>
                </div>
            </div>

            <h3>Sizes</h3>
            <h4>Small</h4>
            <div class="form-group">
                <label for="input-group-text-sm">Label</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="input-group-text-sm" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-btn-sm">Label</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="input-group-btn-sm" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark">Button</a>
                    </div>
                </div>
            </div>
            <h4>Large</h4>
            <div class="form-group">
                <label for="input-group-text-lg">Label</label>
                <div class="input-group input-group-lg">
                    <input type="text" id="input-group-text-lg" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <div class="input-group-text">Text</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-group-btn-lg">Label</label>
                <div class="input-group input-group-lg">
                    <input type="text" id="input-group-btn-lg" class="form-control" placeholder="Placeholder" />
                    <div class="input-group-append">
                        <a href="#" class="btn btn-outline btn-dark">Button</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
