<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form>
            <div class="mb-4">
                <label id="text1Label" for="text1">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="text1" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="text1Label" />
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <label id="text2Label" for="text2">Label</label>
                <div class="input-group-filled">
                    <input type="text" id="text2" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="text2Label" />
                    <div class="ripple-line"></div>
                </div>
            </div>
        </form>
        <h3>Grid</h3>
        <form>
            <div class="row mb-4">
                <div class="col">
                    <div class="input-group-filled">
                        <input type="text" class="input-filled" placeholder="Placeholder" aria-label="Label" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group-filled">
                        <input type="text" class="input-filled" placeholder="Placeholder" aria-label="Label" />
                        <div class="ripple-line"></div>
                    </div>
                </div>
            </div>
        </form>
        <h3>Columns</h3>
        <form>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label id="textColumn1Label" for="textColumn1">Label</label>
                    <input type="email" id="textColumn1" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="textColumn1Label" />
                </div>
                <div class="col-md-6">
                    <label id="textColumn2Label" for="textColumn2">Label</label>
                    <input type="text" id="textColumn2" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="textColumn2Label" />
                </div>
            </div>
            <div class="mb-4">
                <label id="textareaColumnLabel" for="textareaColumn">Label</label>
                <textarea id="textareaColumn" class="input-filled" placeholder="Placeholder"
                    aria-labelledby="textareColumnLabel"></textarea>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label id="textColumn3Label" for="textColumn3">Label</label>
                    <input type="text" id="textColumn3" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="textColumn3Label" />
                </div>
                <div class="col-md-4">
                    <label id="selectColumnLabel" for="selectColumn">Label</label>
                    <select id="selectColumn" class="input-filled" aria-labelledby="selectColumnLabel">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label id="textColumn4Label" for="textColumn4">Label</label>
                    <input type="text" id="textColumn4" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="textColumn4Label" />
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" id="textColumnCheckbox" class="input-check"
                        aria-labelledby="textColumnCheckboxLabel" />
                    <label id="textColumnCheckboxLabel" class="form-check-label" for="textColumnCheckbox">Option</label>
                </div>
            </div>
        </form>
        <h3>Horizontal</h3>
        <form>
            <div class="row mb-4">
                <label for="textHorizontal" class="col-sm-2 col-form-label">Label</label>
                <div class="col-sm-10">
                    <input type="email" id="textHorizontal" class="input-filled" placeholder="Placeholder" />
                </div>
            </div>
            <div class="row mb-4">
                <label id="textareaHorizontalLabel" for="textareaHorizontal"
                    class="col-sm-2 col-form-label">Label</label>
                <div class="col-sm-10">
                    <textarea id="textareaHorizontal" class="input-filled" placeholder="Placeholder"
                        aria-labelledby="textareaHorizontalLabel"></textarea>
                </div>
            </div>
            <fieldset class="mb-4">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Label</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" name="radioHorizontal" id="radioHorizontal1" class="input-check"
                                aria-labelledby="radioHorizontal1Label" checked />
                            <label id="radioHorizontal1Label" class="form-check-label"
                                for="radioHorizontal1">Selected</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="radioHorizontal" id="radioHorizontal2" class="input-check"
                                aria-labelledby="radioLabel" />
                            <label id="radioHorizontal2Label" class="form-check-label"
                                for="radioHorizontal2">Option</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="radioHorizontal" id="radioHorizontal3" class="input-check"
                                aria-labelledby="radioHorizontal3Label" disabled />
                            <label id="radioHorizontal3Label" class="form-check-label"
                                for="radioHorizontal3">Disabled</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-4">
                <div class="col-sm-2">Label</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" id="checkboxHorizontal" class="input-check"
                            aria-labelledby="checkboxHorizontalLabel" />
                        <label id="checkboxHorizontalLabel" class="form-check-label"
                            for="checkboxHorizontal">Option</label>
                    </div>
                </div>
            </div>
        </form>
        <h4>Inline</h4>
        <form class="d-flex mb-4">
            <label id="textInline1Label" class="sr-only" for="textInline1">Label</label>
            <input type="text" id="textInline1" class="input-filled mb-2 mr-sm-2" placeholder="Placeholder"
                aria-labelledby="textInline1Label" />
            <label id="textInline2Label" class="sr-only" for="textInline2">Label</label>
            <div class="input-group-filled mb-2 mr-sm-2">
                <div id="textInline2Prefix" class="input-group-text">@</div>
                <input type="text" class="input-filled" id="textInline2" placeholder="Placeholder"
                    aria-labelledby="textInline2Label" aria-describedby="textInline2Prefix" />
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" id="checkboxInline" class="input-check" aria-labelledby="checkboxInlineLabel" />
                <label id="checkboxInlineLabel" class="form-check-label" for="checkboxInline">Option</label>
            </div>
        </form>
        <h4>Help Text</h4>
        <form>
            <div class="mb-4">
                <label id="textHelpLabel" for="textHelp">Label</label>
                <input type="text" id="textHelp" class="input-filled" placeholder="Placeholder"
                    aria-labelledby="textHelpLabel" aria-describedby="textHelpDescription" />
                <small id="textHelpDescription" class="form-text text-muted">This is help text for the form.</small>
            </div>
        </form>
    </div>
</body>

</html>
