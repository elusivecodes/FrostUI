<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="Actionport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Example</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
    <style>
        .form-signin {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center py-2 bg-body-tertiary">
    <main class="form-signin p-2 w-100">
        <h1 class="h3 fw-normal text-center mb-3">Sign In</h1>
        <form class="card">
            <div class="card-body">
                <div class="mb-2">
                    <div class="form-input">
                        <input class="input-filled input-floating" id="email" type="email" placeholder="Email address">
                        <label class="label-floating" for="email">Email address</label>
                        <div class="ripple-line"></div>
                    </div>
                </div>

                <div class="mb-2">
                    <div class="form-input">
                        <input class="input-filled input-floating" id="password" type="password" placeholder="Password">
                        <label class="label-floating" for="password">Password</label>
                        <div class="ripple-line"></div>
                    </div>
                </div>

                <div class="my-4">
                    <div class="d-flex mb-3">
                        <div class="form-check mx-auto">
                            <input class="input-check" id="remember-me" type="checkbox" />
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary ripple btn-lg w-100" type="submit">Sign in</button>
            </div>
        </form>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2023 FrostUI</p>
    </main>
</body>

</html>
