<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox Validation</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Checkbox Validation</h1>
            <h4>Success</h4>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check">
                        <input class="input-check" id="flexCheckCheckedSuccess" type="checkbox" checked />
                        <label class="form-check-label" for="flexCheckCheckedSuccess">Checked</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexCheckDefaultSuccess" type="checkbox" />
                        <label class="form-check-label" for="flexCheckDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexCheckDisabledSuccess" type="checkbox" disabled />
                        <label class="form-check-label" for="flexCheckDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check">
                        <input class="input-check" id="flexRadioCheckedSuccess" name="flexRadioSuccess" type="radio" checked />
                        <label class="form-check-label" for="flexRadioCheckedSuccess">Selected</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexRadioDefaultSuccess" name="flexRadioSuccess" type="radio" />
                        <label class="form-check-label" for="flexRadioDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexRadioDisabledSuccess" name="flexRadioSuccess" type="radio" disabled />
                        <label class="form-check-label" for="flexRadioDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-success">
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchCheckedSuccess" type="checkbox" role="switch" checked />
                        <label class="form-check-label" for="flexSwitchCheckedSuccess">Checked</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchDefaultSuccess" type="checkbox" role="switch" />
                        <label class="form-check-label" for="flexSwitchDefaultSuccess">Option</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchDisabledSuccess" type="checkbox" role="switch" disabled />
                        <label class="form-check-label" for="flexSwitchDisabledSuccess">Disabled</label>
                    </div>
                </div>
            </div>

            <h4>Error</h4>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check">
                        <input class="input-check" id="flexCheckCheckedError" type="checkbox" checked />
                        <label class="form-check-label" for="flexCheckCheckedError">Checked</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexCheckDefaultError" type="checkbox" />
                        <label class="form-check-label" for="flexCheckDefaultError">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexCheckDisabledError" type="checkbox" disabled />
                        <label class="form-check-label" for="flexCheckDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check">
                        <input class="input-check" id="flexRadioCheckedError" name="flexRadioError" type="radio" checked />
                        <label class="form-check-label" for="flexRadioCheckedError">Selected</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexRadioDefaultError" name="flexRadioError" type="radio" />
                        <label class="form-check-label" for="flexRadioDefaultError">Option</label>
                    </div>
                    <div class="form-check">
                        <input class="input-check" id="flexRadioDisabledError" name="flexRadioError" type="radio" disabled />
                        <label class="form-check-label" for="flexRadioDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-error">
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchCheckedError" type="checkbox" role="switch" checked />
                        <label class="form-check-label" for="flexSwitchCheckedError">Checked</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchDefaultError" type="checkbox" role="switch" />
                        <label class="form-check-label" for="flexSwitchDefaultError">Option</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="input-check" id="flexSwitchDisabledError" type="checkbox" role="switch" disabled />
                        <label class="form-check-label" for="flexSwitchDisabledError">Disabled</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
