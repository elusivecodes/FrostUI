<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filled Input Validation</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Filled Input Validation</h1>
            <h4>Success</h4>
            <div class="mb-4">
                <div class="form-success">
                    <div class="mb-4">
                        <label for="filledTextSuccess">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="filledTextSuccess" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                        <div class="valid-feedback">This is validation feedback.</div>
                    </div>
                    <div class="mb-4">
                        <div class="form-input">
                            <input class="input-filled input-floating" id="floatingFilledSuccess" type="text" placeholder="Placeholder" />
                            <label class="label-floating" for="floatingFilledSuccess">Text Input</label>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledTextareaSuccess">Label</label>
                        <div class="form-input">
                            <textarea class="input-filled text-expand" id="filledTextareaSuccess" placeholder="Placeholder"></textarea>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledSelectSuccess">Label</label>
                        <div class="form-input">
                            <select class="input-filled" id="filledSelectSuccess">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                                <option>Option 6</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledMultiSelectSuccess">Label</label>
                        <div class="form-input">
                            <select class="input-filled" id="filledMultiSelectSuccess" multiple>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                                <option>Option 6</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledGroupSuccess">Label</label>
                        <div class="input-group input-group-filled">
                            <div class="form-input">
                                <input class="input-filled" id="filledGroupSuccess" type="text" placeholder="Placeholder" />
                                <div class="ripple-line"></div>
                            </div>
                            <div class="input-group-text">Text</div>
                        </div>
                    </div>
                </div>
            </div>

            <h4>Error</h4>
            <div class="mb-4">
                <div class="form-error">
                    <div class="mb-4">
                        <label for="filledTextError">Label</label>
                        <div class="form-input">
                            <input class="input-filled" id="filledTextError" type="text" placeholder="Placeholder" />
                            <div class="ripple-line"></div>
                        </div>
                        <div class="invalid-feedback">This is validation feedback.</div>
                    </div>
                    <div class="mb-4">
                        <div class="form-input">
                            <input class="input-filled input-floating" id="floatingFilledError" type="text" placeholder="Placeholder" />
                            <label class="label-floating" for="floatingFilledError">Text Input</label>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledTextareaError">Label</label>
                        <div class="form-input">
                            <textarea class="input-filled text-expand" id="filledTextareaError" placeholder="Placeholder"></textarea>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledSelectError">Label</label>
                        <div class="form-input">
                            <select class="input-filled" id="filledSelectError">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                                <option>Option 6</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledMultiSelectError">Label</label>
                        <div class="form-input">
                            <select class="input-filled" id="filledMultiSelectError" multiple>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                                <option>Option 6</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="filledGroupError">Label</label>
                        <div class="input-group input-group-filled">
                            <div class="form-input">
                                <input class="input-filled" id="filledGroupError" type="text" placeholder="Placeholder" />
                                <div class="ripple-line"></div>
                            </div>
                            <div class="input-group-text">Text</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
