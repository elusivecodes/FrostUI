<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outline Floating Labels</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Outline Floating Labels</h1>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-floating" id="floatingOutline" type="text" placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutline">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <textarea class="input-outline input-floating text-expand" id="floatingOutlineTextarea" placeholder="Placeholder"></textarea>
                    <label class="label-floating" for="floatingOutlineTextarea">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <select class="input-outline input-floating" id="floatingOutlineSelect">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                        <option>Option 6</option>
                    </select>
                    <label class="label-floating" for="floatingOutlineSelect">Label</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Sizes</h4>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-sm input-floating" id="floatingOutlineSmall" type="text" placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutlineSmall">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-input">
                    <input class="input-outline input-lg input-floating" id="floatingOutlineLarge" type="text" placeholder="Placeholder" />
                    <label class="label-floating" for="floatingOutlineLarge">Text Input</label>
                    <div class="ripple-line"></div>
                </div>
            </div>

            <h4>Groups</h4>
            <div class="mb-4">
                <div class="input-group">
                    <div class="form-input">
                        <input class="input-outline input-floating" id="floatingOutlineGroup" type="text" placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroup">Text Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-sm">
                    <div class="form-input">
                        <input class="input-outline input-floating" id="floatingOutlineGroupSmall" type="text" placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroupSmall">Text Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group input-group-lg">
                    <div class="form-input">
                        <input class="input-outline input-floating" id="floatingOutlineGroupLarge" type="text" placeholder="Placeholder" />
                        <label class="label-floating" for="floatingOutlineGroupLarge">Text Input</label>
                        <div class="ripple-line"></div>
                    </div>
                    <div class="input-group-text">Text</div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
