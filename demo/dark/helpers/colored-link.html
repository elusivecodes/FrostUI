<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colored Links</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Colored Links</h1>
        <div class="mb-4">
            <p>
                <a class="link-primary" href="#">Primary link</a>
            </p>
            <p>
                <a class="link-secondary" href="#">Secondary link</a>
            </p>
            <p>
                <a class="link-success" href="#">Success link</a>
            </p>
            <p>
                <a class="link-info" href="#">Info link</a>
            </p>
            <p>
                <a class="link-warning" href="#">Warning link</a>
            </p>
            <p>
                <a class="link-danger" href="#">Danger link</a>
            </p>
            <p>
                <a class="link-light" href="#">Light link</a>
            </p>
            <p>
                <a class="link-dark" href="#">Dark link</a>
            </p>
            <p>
                <a class="link-body-emphasis" href="#">Emphasis link</a>
            </p>
        </div>

        <h4>Utilities</h4>
        <div class="mb-4">
            <p>
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Primary link</a>
            </p>
            <p>
                <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Secondary link</a>
            </p>
            <p>
                <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Success link</a>
            </p>
            <p>
                <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Info link</a>
            </p>
            <p>
                <a class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Warning link</a>
            </p>
            <p>
                <a class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Danger link</a>
            </p>
            <p>
                <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Light link</a>
            </p>
            <p>
                <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Dark link</a>
            </p>
            <p>
                <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Emphasis link</a>
            </p>
        </div>
    </div>
</body>

</html>
