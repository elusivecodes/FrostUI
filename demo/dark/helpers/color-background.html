<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color &amp; Background</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Color &amp; Background</h1>
        <div class="mb-4">
            <div class="text-bg-primary p-3">Primary with text</div>
            <div class="text-bg-secondary p-3">Secondary with text</div>
            <div class="text-bg-success p-3">Success with text</div>
            <div class="text-bg-info p-3">Info with text</div>
            <div class="text-bg-warning p-3">Warning with text</div>
            <div class="text-bg-danger p-3">Danger with text</div>
            <div class="text-bg-light p-3">Light with text</div>
            <div class="text-bg-dark p-3">Dark with text</div>
        </div>

        <h4>Components</h4>
        <div class="mb-4">
            <span class="badge text-bg-primary">Primary</span>
            <span class="badge text-bg-info">Info</span>
        </div>

        <h4>Cards</h4>
        <div class="mb-4">
            <div class="card text-bg-primary">
                <div class="card-header">
                    Primary
                </div>
                <div class="card-body">
                    <p class="card-text">This is the body of the card.</p>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <div class="card text-bg-info">
                <div class="card-header">
                    Info
                </div>
                <div class="card-body">
                    <p class="card-text">This is the body of the card.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
