<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borders</title>
    <link rel="stylesheet" href="../../../dist/frost-ui.css" />
    <script src="../../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Borders</h1>
        <div class="mb-4">
            <div class="border d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border-top d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border-end d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border-bottom d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border-start d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Subtractive</h4>
        <div class="mb-4">
            <div class="border border-0 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-top-0 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-end-0 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-bottom-0 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-start-0 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Styles</h4>
        <div class="mb-4">
            <div class="border border-primary d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-primary-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-secondary d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-secondary-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-success d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-success-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-info d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-info-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-warning d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-warning-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-danger d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-danger-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-light d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-light-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-dark d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-dark-subtle d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-black d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-white d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Opacity</h4>
        <div class="mb-4">
            <div class="p-3 mb-2 border border-success border-opacity-100">.border-opacity-100</div>
            <div class="p-3 mb-2 border border-success border-opacity-75">.border-opacity-75</div>
            <div class="p-3 mb-2 border border-success border-opacity-50">.border-opacity-50</div>
            <div class="p-3 mb-2 border border-success border-opacity-25">.border-opacity-25</div>
            <div class="p-3 mb-2 border border-success border-opacity-10">.bg-opacity-10</div>
        </div>

        <h4>Widths</h4>
        <div class="mb-4">
            <div class="border border-1 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-2 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-3 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-4 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
            <div class="border border-5 d-inline-block bg-body-tertiary" style="width: 5em; height: 5em;"></div>
        </div>

        <h4>Radius</h4>
        <div class="mb-4">
            <div class="rounded d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-top d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-end d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-bottom d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-start d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-circle d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-pill d-inline-block bg-dark" style="width: 10em; height: 5em;"></div>
        </div>

        <h4>Sizes</h4>
        <div class="mb-4">
            <div class="rounded-0 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-1 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-2 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-3 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-4 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
            <div class="rounded-5 d-inline-block bg-dark" style="width: 5em; height: 5em;"></div>
        </div>
    </div>
</body>

</html>
