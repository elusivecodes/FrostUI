<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Typography</h1>
        <h4>Blockquote</h4>
        <div class="mb-4">
            <blockquote class="blockquote">
                <p>This is a quote.</p>
                <cite class="blockquote-footer">Author</cite>
            </blockquote>
        </div>

        <h4>Headings</h4>
        <div class="mb-4">
            <h1 class="heading-1">Heading 1</h1>
            <h1 class="heading-2">Heading 2</h1>
            <h1 class="heading-3">Heading 3</h1>
            <h1 class="heading-4">Heading 4</h1>
        </div>

        <h4>Lead</h4>
        <div class="mb-4">
            <p class="lead">This is a leading text.</p>
        </div>

        <h4>List Inline</h4>
        <div class="mb-4">
            <ul class="list-inline">
                <li class="list-inline-item">Item</li>
                <li class="list-inline-item">Item</li>
            </ul>
        </div>

        <h4>List Unstyled</h4>
        <div class="mb-4">
            <ul class="list-unstyled">
                <li>Item</li>
                <li>Item</li>
            </ul>
        </div>
    </div>
</body>

</html>
