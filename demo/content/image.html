<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        svg {
            text-anchor: middle;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image</h1>
        <h4>Responsive</h4>
        <svg class="img-fluid mb-1" width="100%" height="250" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="Placeholder: Responsive image">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">Responsive image</text>
        </svg>
        <h4>Thumbnail</h4>
        <svg class="img-thumbnail mb-1" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200">
            <title>A generic square placeholder image with a white border around it, making it resemble a photograph
                taken with an old instant camera</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">200x200</text>
        </svg>
        <h4>Round</h4>
        <svg class="round mb-1" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200">
            <title>A generic square placeholder image with a white border around it, making it resemble a photograph
                taken with an old instant camera</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">200x200</text>
        </svg>
    </div>
</body>

</html>
