<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Toast</h1>
        <div class="toast shadow-sm show" role="alert" aria-live="assertive" aria-atomic="true" data-toggle="toast">
            <div class="toast-header">
                <strong class="mr-auto">Toast</strong>
                <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                    <span class="close-x" aria-hidden="true"></span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</body>

</html>
