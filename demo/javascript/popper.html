<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
    <style>
        .btn {
            margin-bottom: .25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Popper</h1>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip">Tooltip</button>
        <h4>Placement</h4>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="top" data-position="center" data-fixed="true">Top
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="right" data-position="center" data-fixed="true">Right
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="center" data-fixed="true">Bottom
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="left" data-position="center" data-fixed="true">Left
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="auto" data-position="center">Auto
        </button>
        <h4>Position</h4>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="start" data-fixed="true">Start
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="center" data-fixed="true">
            Center</button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="end" data-fixed="true">End
        </button>
        <h4>Relative Parent</h4>
        <div class="card">
            <div class="card-body">
                <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
                    data-placement="auto" data-trigger="click">Tooltip</button>
            </div>
        </div>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="auto" data-position="center" style="position: absolute; top: 50px; right: 200px;">Absolute
        </button>
        <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="auto" data-position="center" style="position: fixed; top: 50px; right: 50px;">Fixed
        </button>
        <h4>Overflow Container</h4>
        <div class="card">
            <div class="card-body position-relative" style="overflow-y: scroll; height: 200px;">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <button class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
                    data-trigger="click" data-placement="auto">Tooltip</button>
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
            </div>
        </div>
    </div>
</body>

</html>
