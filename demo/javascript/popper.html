<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
    <style>
        .btn {
            margin-bottom: .25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Popper</h1>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip">Tooltip</button>
        <h4>Placement</h4>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="top" data-ui-position="center" data-ui-fixed="true">Top
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="right" data-ui-position="center" data-ui-fixed="true">Right
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="bottom" data-ui-position="center" data-ui-fixed="true">Bottom
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="left" data-ui-position="center" data-ui-fixed="true">Left
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="auto" data-ui-position="center">Auto
        </button>
        <h4>Position</h4>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="bottom" data-ui-position="start" data-ui-fixed="true">Start
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="bottom" data-ui-position="center" data-ui-fixed="true">
            Center</button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="bottom" data-ui-position="end" data-ui-fixed="true">End
        </button>
        <h4>Relative Parent</h4>
        <div class="card">
            <div class="card-body">
                <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="auto" data-ui-trigger="click">Tooltip</button>
            </div>
        </div>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="auto" data-ui-position="center" style="position: absolute; top: 50px; right: 200px;">Absolute
        </button>
        <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-placement="auto" data-ui-position="center" style="position: fixed; top: 50px; right: 50px;">Fixed
        </button>
        <h4>Overflow Container</h4>
        <div class="card">
            <div class="card-body position-relative" style="overflow-y: scroll; height: 200px;">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <button class="btn ripple btn-secondary" role="button" data-ui-toggle="tooltip" data-ui-title="This is a tooltip" data-ui-trigger="click" data-ui-placement="auto" data-ui-use-gpu="false">Tooltip</button>
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
            </div>
        </div>
    </div>
    <script>
        const nodes = dom.find('[data-ui-toggle="tooltip"]');
        for (const node of nodes) {
            UI.Tooltip.init(node);
        }
    </script>
</body>

</html>
