<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../dist/frost-ui-bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>Buttons</h1>
        <button class="btn ripple btn-secondary" role="button" data-toggle="button">Toggle</button>
        <h4>Checkbox</h4>
        <div class="btn-group-toggle" data-toggle="buttons">
            <button class="btn ripple btn-secondary active" role="button">
                <input type="checkbox" tabindex="-1" checked /> Checked
            </button>
        </div>
        <h4>Radio</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button class="btn ripple btn-secondary active" role="button">
                <input type="radio" name="options" id="option1" tabindex="-1" checked /> Active
            </button>
            <button class="btn ripple btn-secondary" role="button">
                <input type="radio" name="options" id="option2" tabindex="-1" /> Option
            </button>
            <button class="btn ripple btn-secondary" role="button">
                <input type="radio" name="options" id="option3" tabindex="-1" /> Option
            </button>
        </div>
    </div>
</body>

</html>
