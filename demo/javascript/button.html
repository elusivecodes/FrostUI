<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.min.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Buttons</h1>
        <a href="#" class="btn btn-secondary" role="button" data-toggle="button">Toggle</a>
        <h4>Checkbox</h4>
        <div class="btn-group-toggle" data-toggle="buttons">
            <a href="#" class="btn btn-secondary active" role="button">
                <input type="checkbox" checked autocomplete="off" /> Checked
            </a>
        </div>
        <h4>Radio</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <a href="#" class="btn btn-secondary active" role="button">
                <input type="radio" name="options" id="option1" autocomplete="off" checked /> Active
            </a>
            <a href="#" class="btn btn-secondary" role="button">
                <input type="radio" name="options" id="option2" autocomplete="off" /> Option
            </a>
            <a href="#" class="btn btn-secondary" role="button">
                <input type="radio" name="options" id="option3" autocomplete="off" /> Option
            </a>
        </div>
    </div>
</body>

</html>
