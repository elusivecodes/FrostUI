<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Popover</h1>
        <div class="btn btn-secondary" data-toggle="popover" data-title="Popover"
            data-content="Popover content would go here.. how cool!">
            Popover
        </div>
        <h4>HTML</h4>
        <div class="btn btn-secondary" data-toggle="popover" data-html="true"
            data-content="Popover content would go here.. <strong>how cool!</strong>">
            Popover
        </div>
        <h4>Placement</h4>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="top" data-fixed="true">
            Top
        </div>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="right" data-fixed="true">
            Right
        </div>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="bottom" data-fixed="true">
            Bottom
        </div>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="left" data-fixed="true">
            Left
        </div>
        <h4>Position</h4>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="bottom" data-position="start">
            Start
        </div>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="bottom" data-position="center">
            Center
        </div>
        <div class="btn btn-secondary" data-toggle="popover" data-content="Popover content would go here.. how cool!"
            data-placement="bottom" data-position="end">
            End
        </div>
    </div>
</body>

</html>
