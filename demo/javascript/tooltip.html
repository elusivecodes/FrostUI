<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/frost-ui.css" />
    <script src="../../../FrostCore/dist/frost-core.js"></script>
    <script src="../../../FrostDOM/dist/frost-dom.js"></script>
    <script src="../../dist/frost-ui.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tooltips</h1>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip">Tooltip</div>
        <h4>HTML</h4>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-html="true"
            data-title="This is a <strong>tooltip</strong>">
            Tooltip</div>
        <h4>Placement</h4>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="top" data-position="center" data-fixed="true">Top
        </div>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="right" data-position="center" data-fixed="true">Right
        </div>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="center" data-fixed="true">
            Bottom</div>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="left" data-position="center" data-fixed="true">Left
        </div>
        <h4>Position</h4>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="start" data-fixed="true">Start
        </div>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="center" data-fixed="true">
            Center</div>
        <div class="btn btn-secondary" role="button" data-toggle="tooltip" data-title="This is a tooltip"
            data-placement="bottom" data-position="end" data-fixed="true">End
        </div>
    </div>
</body>

</html>
